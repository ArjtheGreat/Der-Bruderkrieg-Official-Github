FRENCH_GATHERING_STORM_DESC:0 "After the death of Napoleon III in 1873, Napoleon IV in 1898, Napoleon V in 1926, Napoleon VI took over and promulgated a constitution, more liberal than the previous. Riding high on support gained from this, he has ruled justly and fostered a strong emigre community and a sense of nationalism in the people. After the German Revolution of 1930, France annexed the Rhineland, and the combination of these two factors has made Napoleon VI highly popular. As France gears up for war with the fascists, the Empire of Austria, and the British, Napoleon VI serves as a rallying point for Frenchmen everywhere. Vive la France!"

NAPOELEON_DESC:0 "Louis Jerome Victor Emmanuel Leopold Marie, or Napoleon VI, has led an interesting life. Born in Paris in 1914 on the eve of the Europakrieg, his formative years were spent looking at the damage to Europe from that war. His aversion to the vicious slaughter contrasted sharply with the family’s penchant for warmongering. With his father busy running the country, his nanny until age 6 was the ancient Dowager Empress Eugenie, wife of Napoleon III the Restorer. After her death in 1920, Louis was sent off to the prestigious Leuven Elementary School. His education was interrupted by the death of his father in 1926, causing the regency of the Empress Clementine. His tutor during these years was esteemed liberal politician Gaston Domergue, and after ascending the throne in 1929, Domergue’s influence caused the Emperor to sign the Constitution of 1927, which made male adult suffrage near universal and expanded the right to protest, though the Emperor was still the central figure of the Constitution. Shortly after this, Napoleon was shocked when he faced the Rocque Putsch, led by Colonel Francois de la Rocque and right-wing officers opposed to the Constitution. While well respected Field Marshal Phillipe Petain decried the insurrection, he is well known to have sympathy for de la Rocque. Napoleon’s anger knew no bounds when he heard that de la Rocque’s men had shot Domergue, who the Emperor had appointed Prime Minister. The aggrieved Emperor angered Petain by ordering the conspirators to be summarily shot. The loss of Domergue caused Napoleon to retreat from politics and made him question the Constitution he had agreed to, especially after the rise of the SFIO and Radical Party. The Emperor’s political hiatus ended in 1933 when, fearing the defeat of his friend and Prime Minister Pierre Laval’s government, he personally appealed to the French people to support Laval. The Emperor’s popularity caused a decisive win for Laval, but alienated the Radicals and Socialists to the point where they formed the Cartel de Gauche to oppose Laval, and extremism heightened, with the Dowager Empress Clementine almost being assassinated by an anarchist. The Emperor wanted to restore the 1852 Constitution, but he was unable to because Edouard Daladier’s left wing of the Doctrinaire (popularly referred to as the Dynastic Left) threatened to join the Cartel if such a move was taken. Since the withdrawal of the Dynastic Left would destroy the Doctrinaire majority, the Emperor was unable to restore his old powers. Parliament became ever more fractious, and while the Emperor had been infuriated at the Rocque Putsch, he now reconciled with the Marechal, and right wing officers have joined the Emperor’s inner circle. The issue of the refugees has become ever more problematic, with the Emperor officially undecided. Though his tumultuous life and reign had forced him to grow up fast, he is still just 22 and could easily change his position. As the cracks spread in the Empire and in Europe, the Emperor is sure of one thing: the Bonapartes will never surrender."

####ideas

 Constitution_of_1927:0 "French Constitution of 1927"
 Constitution_of_1927_desc:0 "After the death of Napoleon V “the Beloved”, his son promulgated a constitution far more supported than the 1852 Constitution. Napoleon VI still has control mostly."

 Bonapartist_Ambition:0 "Bonapartist Ambition"
 Bonapartist_Ambition_desc:0 "Napolean the 6th still remember the conquests of his ancestor, and looks to finish what we started. He holds a fierce grudge against Britain and Russia, blaming them for the fall of Greater France. Vive L’Empereur! Napolean shall spread French glory to Moscow, to London, to Berlin indeed!"

