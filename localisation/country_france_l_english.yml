 FRA_DOCTRINAIRE_LEFT:0 "Doctrinaire Left"
FRA_DOCTRINAIRE_LEFT_desc:0 "The liberal monarchists won out and the French monarchy will be a figurehead soon"
 FRA_KEEP_1827:0 "Keep the Constitution of 1927"
