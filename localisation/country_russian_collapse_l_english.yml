  DBK_RUSSIAN_COLLAPSE_T:0 "The Russian Civil War"
DBK_RUSSIAN_COLLAPSE_D:0 "The Old Regime has left everything in chaos... The Cliques had power without authority... the Provisional Government authority without power... For the sake of the nations life it was necessary to restore the army’s will to die! \n- Aleksandr Kerensky"
DBK_RUSSIAN_COLLASPE_A:0 "Well, so it begins."

UGL_KLV_the_white_army_divide:0 "Since the collapse of Russia the White Army has been divided between the official White Army under general Larv Kornilov and the White Shock Army under general Pytor Wrangel, with Admiral Alexander Kolchak in control of the navy. Whoever can control the White Army will have the best chance of unifying Russia.\n\nCurrently, General Wrangel's influence in the White Army is [?wrangel_influence_in_white_army]\nGeneral Kornilov's influence in the White Army is [?kornilov_influence_in_white_army]\nAdmiral Kolchak is [GetKolchakWhiteArmySide]"
KOLCHAK_NO_SIDE:0 "at sea on his own command"
KOLCHAK_WRANGEL_SIDE:0 "in a pact with General Wrangel"
KOLCHAK_KORNILOV_SIDE:0 "in a pact with General Kornilov"


