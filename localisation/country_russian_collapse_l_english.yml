  DBK_RUSSIAN_COLLAPSE_T:0 "The Fall Of Russia"
DBK_RUSSIAN_COLLAPSE_D:0 "The Old Regime has left everything in chaos... The Cliques had power without authority... the Provisional Government authority without power... For the sake of the nations life it was necessary to restore the army's will to die! \n- Aleksandr Kerensky"
DBK_RUSSIAN_COLLAPSE_A:0 "Well, so it begins."

UGL_KLV_the_white_army_divide:0 "The Divided White Army"
UGL_KLV_the_white_army_divide_desc:0 "Since the collapse of Russia the White Army has been divided between  the official White Army under general §RLarv Kornilov§! and the White Shock Army under general §BPytor Wrangel§!, with Admiral §gAlexander Kolchak§!, currently [GetKolchakWhiteArmySide], in control of the navy. Whoever can control the White Army will have the best chance of unifying Russia."
KOLCHAK_NO_SIDE:0 "§gat sea on his own command§!"
KOLCHAK_WRANGEL_SIDE:0 "§Bin a pact with General Wrangel§!"
KOLCHAK_KORNILOV_SIDE:0 "§Rin a pact with General Kornilov§!"
KOLCHAK_IS_DEAD:0 "dead"

UGL_the_future_of_the_white_shock_army:0 "The Future Of The White Shock Army" 
UGL_the_future_of_the_white_shock_army_desc:0 "With the White Army in shambles, we need a new army. The White Army was once the most largest force in the world, but is now divided. \n\n But we have a plan up our sleeve, we can convince some of our most loyal soldiers to stay with us. \n\nOr else they will fall under the tyrant, of General Kornilov!"
