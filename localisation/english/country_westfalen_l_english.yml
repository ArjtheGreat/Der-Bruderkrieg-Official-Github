 FGD_hunting_westfalen_nationalists:0 "Hunting Westfalen Nationalists"
FGD_hunting_westfalen_nationalists_desc:0 "Westphalia is a generally stable country to our strict enforcement of Neue Code Napoleon and Charle De Gaulle's iron fist rule. But a staunch nationalist opposition front funded by Prussia operates in different states and are constantly damaging infrastructure and military supply lines. We must make sure to neutralize these partisans as a potential nationalist coup could be devestating in the event of war.\nCurrently, the probability of a nationalist coup succeeding is §R[?westfalen_coup_probability]%§!"

