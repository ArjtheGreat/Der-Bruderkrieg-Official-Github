  FGD_continue_the_public_works:0 "Continue The Public Works"
  FGD_continue_the_public_works_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved by building more factories and ultimately decreasing unemployment."
  FGD_rhineland_industrial_project:0 "Rhineland Industrial Project"
  FGD_rhineland_industrial_project_desc:0 "We must prepare Westphalia for its destiny as a centrepiece of Germany. Our infrastructure will bind together all of the Rhineland."
  FGD_industrial_advances:0 "Industrial Advances"
  FGD_industrial_advances_desc:0 "We must advance our technological abilities to advance the status of Westphalia in the world."
  FGD_expand_rhinemetall:0 "Expand Rhinemetall"
  FGD_expand_rhinemetall_desc:0 "Rheinmetall is a defense concern that is essential to building automatic weapons."
  FGD_westphalian_autarky:0 "Westphalian Autarky"
  FGD_westphalian_autarky_desc:0 "For Westphalia to be truly great, it must be self-sufficient. We must make better use of our resources, and become more efficient in our construction."
  FGD_importing_resources:0 "Importing Resources"
  FGD_importing_resources_desc:0 "We rely on France for most of our rare resources we must find new trade partners."
  FGD_oil_refineries:0 "Oil Refineries"
  FGD_oil_refineries_desc:0 "Westphalia's Oil industry suffered greatly we must now recover it by building more refineries."
  FGD_the_ruhr_industrial_zone:0 "The Ruhr Industrial Zone"
  FGD_the_ruhr_industrial_zone_desc:0 "We must create more civilian factories to boost economic status in Europe. We cab achieve this within the next 3 years."
  FGD_westfalen_research_school:0 "Westfalen Research School"
  FGD_westfalen_research_school_desc:0 "We must expand our research facilities to allow more new technology to come to light."

  FGD_the_sea_at_last:0 "The Sea At Last"
  FGD_the_sea_at_last_desc:0 "We have, against all odds, reached the sea. Our German heritage and small work on the Rhine will come in handy in becoming an ocean-going power."
  FGD_construct_more_shipways:0 "Construct More Shipways"
  FGD_construct_more_shipways_desc:0 "We need more shipways to start construction on our fleet. We can contract Sobrena Shipyards in France to provide equipment and have Krupp help us with our hull construction."
  FGD_sea_wolves:0 "Sea Wolves"
  FGD_sea_wolves_desc:0 "No matter how big an enemy navy is, it is vulnerable to submarines. We can use these ships to wreak havoc on our enemies convoys."
  FGD_modular_shipbuilding:0 "Modular Shipbuilding"
  FGD_modular_shipbuilding_desc:0 "Modular constructions allow for rapid construction of submarines as they are small and can easily be built in pieces and fitted together."
  FGD_kriegsmarine_general_staff:0 "Kriegsmarine General Staff"
  FGD_kriegsmarine_general_staff_desc:0 "Now that we have access to the see, it is important that we seek to investigate new doctrines that could aid our endeavors."
FGD_naval_command_unified:0 "Unified Naval Command"
  FGD_new_batteries:0 "New Batteries"
  FGD_new_batteries_desc:0 "We need to advance our technology concerning batteries to be competitive against foreign builds."
  FGD_screening_ships:0 "Screening Ships"
  FGD_screening_ships_desc:0 "Screens such as Destroyers and Light Cruiser are vital to the protection of convoys and larger vessels. Before we focus on any capital ships, we need a solid screening force."
  FGD_capital_ships:0 "Capital Ships"
  FGD_capital_ships_desc:0 "We need capital ships such as Heavy Cruisers, Battlecruisers, and perhaps Battleships. These are the heavy brawlers our fleet needs."
  FGD_the_sea_batallion:0 "The Sea Batallion"
  FGD_the_sea_batallion_desc:0 ""
  FGD_aircraft_carriers:0 "Aircraft Carriers"
  FGD_aircraft_carriers_desc:0 "Naval aviation is a necessity in modern naval combat. We can hit our enemies at a distance while our main fleet has not even engaged yet."
  FGD_luftwaffe:0 "Luftwaffe"
  FGD_luftwaffe_desc:0 "The Luftwaffe is an important aspect of winning wars. We need a competent air force to protect our troops on the ground while also destroying enemy positions."
  FGD_amiot:0 "Amiot"
  FGD_amiot_desc:0 "Amiot is a French corporation that produces strategic bombers. These bombers can strategically bomb our enemies from far away."
  FGD_bloch:0 "Bloch"
  FGD_bloch_desc:0 "French aircraft designer and manufacturer, Société des Avions Marcel Bloch, are the makers of successful bombers in the French airforce. Perhaps we should hire them!"
  FGD_fokker:0 "Fokker"
  FGD_fokker_desc:0 "Fokker is a Dutch air manufacturer that Prussia has dealt with in the past. They make reliable aviation and they are our best choice in foreign bombers."

FGD_ARMY:0 "Bolster Westphalia's Army"
 FGD_ARMY_desc:0 "If we want any hope of beating the Prussians, we must build a stronger army."

 FGD_GERMAN_ADVISORS:0 "Invite French Advisors"
 FGD_GERMAN_ADVISORS_desc:0 "The Reformists have employed the most up-to-date military tactics; we can only let ourselves in the army."

 FGD_FRENCH_ADVISORS:0 "Recruit Traditional Officers"
 FGD_FRENCH_ADVISORS_desc:0 "We need to integrate traditional officers into our grand army!"

 FGD_FOCUS_ON_FIREPOWER:0 "Focus on Firepower"
 FGD_FOCUS_ON_FIREPOWER_desc:0 "We need to focus on overwhelming firepower to obliterate our enemies"

 FGD_FOCUS_ON_BATTLEPLAN:0 "Focus on Battleplan"
 FGD_FOCUS_ON_BATTLEPLAN:0 "We need to focus on training officers and generals to make great plans, tactics wins battles!"

 FGD_OUTSMART_GERMANS:0 "Outsmart the Germans"
 FGD_OUTSMART_GERMANS_desc:0 "We need to build a prestigious school, it will be the culmination of our project to get better generals"

 FGD_MAS_CONTRACTS:0 "Gun Contracts"
 FGD_MAS_CONTRACTS_desc:0 "We need the proper weapons to push back the Germans."

 FGD_MASTER_ARTILLERY:0 "Master Artillery"
 FGD_MASTER_ARTILLERY_desc:0 "We need to master the art of artillery to destroy our enemies with the wrath of God and guns"

 FGD_MASTER_TACTICS:0 "Master Tactics"
 FGD_MASTER_TACTICS_desc:0 "We need to master the art of command to destroy our enemies with carefully crafted plans that turn disadvantage into advantage"

 FGD_FOCUS_ON_SPEED:0 "Focus on Speed"
 FGD_FOCUS_ON_SPEED_desc:0 "We need to focus on speedy units that can disrupt enemy lines and win wars in days"

 FGD_FOCUS_ON_SIZE:0 "Focus on Size"
 FGD_FOCUS_ON_SIZE_desc:0 "We need to focus on having a massive standard army to drown our enemies in a wall of bodies"

 FGD_CONSCRIPT_THE_MASSES:0 "Conscript the Masses"
 FGD_CONSCRIPT_THE_MASSES_desc:0 "We need to conscript the masses to build our ranks tenfold"

 FGD_TANK_CORP:0 "Westphalian Panzer Corps"
 FGD_TANK_CORP_desc:0 "The Westphalian Panzer Corps is the beginning of a new age of warfare; using these metal beasts, we can make the world bow down to us"

 FGD_MASTER_GUERRE_ECLAIR:0 "Master Blitzkrieg"
 FGD_MASTER_GUERRE_ECLAIR_desc:0 "We need to master the art of lightning war to destroy our enemies with quick, sharp blows to the head"

 FGD_EMPLOY_RUSSIAN_TACTICS:0 "A Brave New Empire"
 FGD_EMPLOY_RUSSIAN_TACTICS_desc:0 "A new Empire has been forged on the battlefield, all brave citizens shall fight to the last, Vive Westphalia!"

 FGD_DESTROY_GERMANY:0 "Model the French Superpower"
 FGD_DESTROY_GERMANY_desc:0 "We have updated ourselves with the tactics of the day. Westphalia shall destroy the Germans!"

