#suez
SCA_paris_by_sea:0 "The Paris-by-the-Sea"
SCA_paris_by_sea_desc:0 "Port Said has been a cosmopolitan port since the first swing of the pickaxe to dig the Suez. Due to that, one is sometimes lulled into believing that one isn't in Egypt, much to the dismay of the now-minority of Egyptians living there, who dream of reunification with Egypt.\nThere have been rumbles before regarding this subject, question is if this rumble will begin to quake."
SCA_cutthroat_commissions:0 "Cutthroat Commissions"
SCA_cutthroat_commissions_desc:0 "If there is one thing coverning the corporation-country of the Suez canal it is comissions. Comission of Defence, Comission of Economy, et cetra. These comissions are of course made up by the likes of France, The Ottomans, Austria, and more, whose representatives all must find consensus for laws to be implemented. \nWhile a beautiful thing on paper, it has prooven instead to be a system where no laws pass, and everyone is at eachother's throats."
SCA_canal_economies:0 "Canal Economies"
SCA_canal_economies_desc:0 "Ever since its inception has the Universal Company of the Maritime Canal of Suez been reliant on the profits made from the canal. Thus, the international terretory has always relied upon it, and desicions have always been made with the canal in consideration. This overreliance on the canal, as more and more people come to live beside the canal, has created an immense liability on the administration. It's usage making the country flip between the state grinding to a halt, or swimming cash. To band-aid these swings, the Suez often relies on just as wild tax-swings to offset money-drought, something quite unpopular and ineffective."