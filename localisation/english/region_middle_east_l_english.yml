## Oman
OMA_the_unstable_immamate:0 "The Immamate Question"
OMA_the_unstable_immamate_desc:0 "After Ghalib al-Hinai came from the highlands, couped the government in Muscat, and declared the Immammate of Oman the legitimate government, our nation fell into a period of chaos. With the British threatening a possible invasion, al-Hinai quickly shored up his military and crushed all resistance. He has implemented harsh reforms, and has provided funding to the Arab rebels in New Judea. Nevertheless, the government and the king's power still remains a major question for the future of Oman."

member_anticolonial_association_oppressed_people:0 "The Anti-Colonial Association of Oppressed People"
member_anticolonial_association_oppressed_people_desc:0 "§YWe are a member of the AAOP!§!\n\nFounded by the All-Indian Provisional Government after the Great India Revolt of 1930 the AAOP holds prestige across the Asian continent and beyond for its successful struggle against European colonialism. While most of its efforts are focused on fighting the British in Bengal, the movement has spread to several Western occupations across the world, such as the fight against English expansion in Arabia by Oman, Liu Xianshi's Chinese Populist Revolution, and the Argentinian struggle against American influence."

## arabia
SAU_arabian_federation:0 "The Arabian Federation"
SAU_arabian_federation_desc:0 "§YWe are a member of the Arab Tribal Federation!§!\n\nAfter the Arab Revolt in the Europakrieg and the Treaty of Vienna, the Ottomans pulled out much of their forces from Arabia and established the Arab Tribal Federation, granting us much more autonomy. We Arabs are relatively free to exchange goods and govern ourselves, but there is still a strong divide in federation between the Rashidi and the Saudi tribes. If this divide is not mended, through peace or diplomacy, our Arab dream could end forever."

JAB_ottoman_patronage:0 "Ottoman Patronage"
JAB_ottoman_patronage_desc:0 "In the aftermath the Arabian chaos headed by the treacherous Saudis, we sought to gain the upper hand in the Tribal Federation. The Ottomans have been our biggest ally to helping us counter Nejd, providing critical military and economic aid."

SAU_for_a_united_arabia:0 "For A United Arabia!"
SAU_for_a_united_arabia_desc:0 "Arabia has been shattered for centuries, and at all costs we must unite the Peninsula! We strategically allied ourselves with the Russians and the Brother's Coalition in the First Europakrieg, and achieved autonomy in our victory. Nevertheless, the traitorous Rashidis have continued to mantain strong relations with the Ottomans, preventing us from making any big moves...that is, until a major conflict rolls around."

