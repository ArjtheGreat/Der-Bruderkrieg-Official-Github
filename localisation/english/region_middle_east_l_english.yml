## Afghanistan
AFG_the_saqqawists:0 "The Saqqawists"
AFG_the_saqqawists_desc:0 "The Saqqawist Rebellion of Habibullah Kalakani never truly ended. Though they were beaten, they were not defeated, and many Saqqawist groups fight on from the countryside, backed by Pakistan. The death of Nadir Shah has only worsened the problem, as his son is not an accomplished military leader. A Second Afghan Civil War looms over Afghanistan..."
AFG_well_trained_army:0 "A Well-Trained Army"
AFG_well_trained_army_desc:0 "With the Civil War won, the Afghan army is uncommonly well experienced in semi-modern fighting. In addition, many soldiers served in the Indian Revolution. The problem is not quality, but quantity, as many soldiers either died in the fighting or support the Saqqawists, and thus don't serve the government."
