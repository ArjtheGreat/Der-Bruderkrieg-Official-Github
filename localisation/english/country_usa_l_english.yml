  DBK_USA_DESC:0 "The last few decades have been a challenging few for the United States. After Teddy Roosevelt won re-election in 1912 with the Bull Moose, the US was supposed to embark upon creating a bright future, staying out of the Europakrieg. The US experienced a growing middle class under Roosevelt's progressive policies until Warren Harding's removal of regulations resulted in an economic collapse in 1924. Fast forward 12 years and after multiple failed attempts, incumbent president Huey Long thinks he may finally have the solution to the depression. Ridden with polio, economic ruin and the Dust Bowl, dark times may lay ahead for the United States."


