USA_generic_foriegn_policy_tree.2.t:0 "Preparing For The Meeting with London"
USA_generic_foriegn_policy_tree.2.d:0 "With our meeting with British officials rapidly approaching to discuss further ties, we must discuss our plans for the future. Our foriegn policy officials have outlined three options.\n\n1. Nothing:\nIf the British have a genuine desire to work together with our nation to achieve cordial relations, then grand! We will gladly do our part; however, if the British Empire expects payment and tribute in exchange for good relations then they have another thing coming. We will offer them nothing and see the results.\n\n2. Jamaica:\nThe Island of Jamaica saw a black uprising during our standoff with Britian during the Europakrieg that we chose to support to weaken Britian's sphere in the Americas, However the island nation has become dependent on us both economically and militarily, costing us valuable money that we could be spending on ourselves, on top of this many politicians in our nation disapprove of the majority black government there. We could get rid of our burden in Jamaica once and for all and offer the island back to the British in hopes that they will view our current negotiations in a more favorable way, but it's unlikely we'll actually make any sort of profit from this move.\n\n3. Business Concessions:\nWe need the British to come through in our current negotiations, we understand that they need some incentive, but handing over land and surrendering people's freedom in exchange for their diplomatic support is unacceptable. The United States has one major advantage over almost every other nation in the world, even during trying economic times. Money. We will offer vast investments and subsidies to the British and their many colonies, of course we will take a small return of the profits, but this should be more than enough incentive to swing the British to our side."
USA_generic_foriegn_policy_tree.2.a:0 "Plan 1, Nothing"
USA_generic_foriegn_policy_tree.2.b:0 "Plan 2, Jamaica"
USA_generic_foriegn_policy_tree.2.c:0 "Plan 3, Economic Concessions"

