USA_stolen_no_more:0 "Stolen No More"
USA_stolen_no_more_desc:0 "Now that McAdoo has taken the presidency, we can restore American greatness, and make sure it is no longer able to be stolen."
USA_wilsonian_america:0 "A Wilsonian America"
USA_wilsonian_america_desc:0 "The abandonment of Wilsonianism has been a disaster for America, as can be seen with the terrible state of things. We must fix it."
USA_question_negro:0 "Question of the Negro"
USA_question_negro_desc:0 "The diversity of America is seen by some to be a beautiful thing, but it brings much instability and danger with it. We must decide how to deal with the Black Man"
USA_under_watchful_eyes:0 "Under Watchful Eyes"
USA_under_watchful_eyes_desc:0 "With some care, perhaps we can stabilize things by giving limited rights to the Blacks."
USA_an_old_idea:0 "An Old Idea"
USA_an_old_idea_desc:0 "The Liberia Plan was an idea to send ex-slaves to Liberia, back in their homeland, to do as they wish. The time has come to give this plan another look."
USA_prepare_resettlement_infrastructure:0 "Prepare Resettlement Infrastructure"
USA_prepare_resettlement_infrastructure_desc:0 "We must prepare Liberia for resettlement, so the nation does not collapse into chaos from the vast amount of people being sent their way."
USA_old_santo_domingo:0 "Old Santo Domingo" 
USA_old_santo_domingo_desc:0 ""
USA_liberia_land_liberty:0 "Liberia, Land, Liberty" 
USA_liberia_land_liberty_desc:0 ""
USA_begin_great_emigration:0 "Begin The Great Emigration"
USA_begin_great_emigration_desc:0 "Now that Liberia is ready, the time for us to prepare the transportation for those heading to Liberia."
USA_rewards_moving:0 "Rewards for Moving"
USA_rewards_moving_desc:0 "We should encourage more emigration by giving financial compensation."
USA_some_acceptance:0 "Some Acceptance"
USA_some_acceptance_desc:0 "By accepting a few demands of the Civil Rights Movement, we can weaken their movement and allow stability to return"
USA_equal_pay_laws:0 "Equal Pay Laws"
USA_equal_pay_laws_desc:0 "Equal pay is a right for everyone, not just the white man. We must give everyone the ability to prosper."
USA_censor_civil_rights_groups:0 "Censor Civil Rights Groups" 
USA_censor_civil_rights_groups_desc:0 "We've accepted some of their demands, so now it's time for the Civil Rights Movement to stop talking, by force if necessary."
USA_stop_spread_black_culture:0 "Stop the Spread of Black Culture" 
USA_stop_spread_black_culture_desc:0 "Now that the state of the Black Man is steady in the South, they don't need to spread throughout the United States, and can stay where they are."
USA_white_mans_burden:0 "White Man's Burden"
USA_white_mans_burden_desc:0 "It is the burden of the White Man to englighten all those of dark heritage, and care for them like paternal figures. We have neglected this responsibility, and must now take up the burden once again."
USA_political_alliances:0 "Political Alliances"
USA_political_alliances_desc:0 "We must form political alliances if we are to stabilize the nation, and prevent discourse from getting out of hand."
USA_abitious_commanders:0 "Ambitious Commanders" 
USA_abitious_commanders_desc:0 "There is a group of commanders loyal to us, that promise to bring new ideas and an enhanced sense of militarism to the nation. We must promote these commanders for the benefit of our nation."
USA_deal_with_gangs:0 "Deal With Gangs" 
USA_deal_with_gangs_desc:0 "Gangs are a large issue in America, running rampant in the streets. We must deal with them immediately."
USA_youth_indoctrination:0 "Youth Indoctrination"
USA_youth_indoctrination_desc:0 "The youth of America is tainted with degeneracy and anti-Americanism. We must promote more propaganda in the public school system in order to combat this."
USA_agreements_with_extremists:0 "Agreements With Extremists" 
USA_agreements_with_extremists_desc:0 "Extremism is a disease, but perhaps one we could use to our benefit, by making agreements with some extremist groups."
USA_tying_up_loose_ends:0 "Tying Up Loose Ends" 
USA_tying_up_loose_ends_desc:0 "We must take the time now to get rid of those who might hold... compromising information, and silence them."
USA_wilsonian_cabinet:0 "Wilsonian Cabinet"
USA_wilsonian_cabinet_desc:0 "Now we must ensure that the government is fully aligned with Wilsonianism, by stacking the cabinet in favor of ourselves."
USA_the_depression:0 "The Depression" 
USA_the_depression_desc:0 ""
USA_shut_down_the_stock_exchange:0 "Shut Down The Stock Exchange" 
USA_shut_down_the_stock_exchange_desc:0 "The chaos of the Stock Exchange must be put to an end, until the Great Depression is stabilized and dealt with"
USA_panic_selling:0 "Panic Selling"
USA_farming_subsidies_mcadoo:0 "Heal the Scars of the Dust Bowl" 
USA_farming_subsidies_mcadoo_desc:0 "The farmers have suffered immensely from the Dust Bowl, the time has come to help them back up on their feet."
USA_using_emergency_currency_provisions:0 "Using Emergency Currency Provisions" 
USA_using_emergency_currency_provisions_desc:0 "We must begin the printing of more money, to help benefit the economy and increase spending, which will help alleviate the Great Depression."
USA_demand_franco_british_debts:0 "Demand Franco British Debts" 
USA_demand_franco_british_debts_desc:0 "The French and British owe us debts. It is time that they repay what they owe."
USA_tax_cuts_and_bonds:0 "Tax Cuts And Bonds" 
USA_tax_cuts_and_bonds_desc:0 "If we cut taxes and give bonds, that will help increase confidence in the economy, and benefit the common folk."
USA_reestablish_the_gold_standard:0 "Reestablish The Gold Standard"
USA_reestablish_the_gold_standard_desc:0 "The Gold Standard was foolishly cast aside, and now we must return to it, to ensure a stable currency."
USA_debt_re_negotiations:0 "Debt Re-Negotiations" 
USA_debt_re_negotiations_desc:0 "In order to make sure debts are paid, we should re-negotiate them."
USA_the_great_scare:0 "The Great Scare"
USA_the_great_scare_desc:0 "Extremisim is a great threat to democracy, and we must incite terror in the hearts of all True Americans in order to make sure that these extremists are not given respect and power they do not deserve."
USA_new_moral_society:0 "A New Moral Society" 
USA_new_moral_society_desc:0 "Now our nation can be truly called moral, having rid ourselves of degeneracy and dealt with those who would undermine our nation."
USA_progressive_ideals:0 "Progressive Ideals"
USA_progressive_ideals_desc:0 "While some denounce Huey Long's progressive programs, we must embrace some of them, with some tweaks, to make them truly an ideal to strive for."
USA_trust_busting:0 "Trust Busting" 
USA_trust_busting_desc:0 "The monopolies have long held too much power in America, trying to exert influence over political matters. We must kick them down before they try to make a corporatocracy."
USA_lower_tariffs:0 "Lower Tariffs"
USA_lower_tariffs_desc:0 "By promoting free trade, we can truly help improve the standard of living for our citizens, promoting the spread of democracy as well."
USA_new_banking_system:0 "New Banking System" 
USA_new_banking_system_desc:0 "The banking system has long been a corrupt and two-faced institution. We must rebuild it from the ground up so it can support the average American."
USA_for_the_average_joe:0 "For The Average Joe"
USA_for_the_average_joe_desc:0 "Politicians like to ignore the comman man, the average Joe, in their policy making. This cannot be allowed to continue! We are a nation of the middle and lower-class men, not just the upper class aristocracy."
USA_minimum_wage_debate:0 "Minimum Wage Debate"
USA_minimum_wage_debate_desc:0 "Inflation has made the minimum wage practically worthless, people living on the equivalent of pennies a day. We must ensure that all people are able to earn a living wage."
USA_inheritance_taxes:0 "Inheritance Taxes" 
USA_inheritance_taxes_desc:0 "The rich simply pass along their wealth to their children, so they don't have to work for their money. No more! Now their money can go to the common man, to help better their lives."
USA_workers_compensation:0 "Workers Compensation"
USA_workers_compensation_desc:0 "There are many employers who wish to abuse their employees. We must put a stop to this immediately, and make sure all workers are well paid for damages."
USA_economic_relief_for_farmers:0 "Economic Relief For Farmers"
USA_economic_relief_for_farmers_desc:0 "The farmer has long been shoved aside in national priorities. But this time has come to an end. We must help save their farms from being seized by the banks, so they may continue to produce good fruits for our nation."
USA_increase_military_wages:0 "Increase Military Wages" 
USA_increase_military_wages_desc:0 "For many poorer Americans, the military is the only place they can go for a decent wage. We must increase these benefits to help protect liberty abroad."
USA_a_new_secretary_of_the_navy:0 "A New Secretary Of The Navy" 
USA_a_new_secretary_of_the_navy_desc:0 "Franklin Delano Roosevelt has been proven to have a keen mind and experience when it comes to naval affairs, in spite of his... shortcomings. We must put him to use where he will serve it best."
USA_liberty_bonds:0 "Liberty Bonds" 
USA_liberty_bonds_desc:0 "We must begin to mobilize our economy with our people, and allow citizens to help pay for the war effort by introducing government bonds."
USA_create_the_army_labor_corps:0 "Create The Army Labor Corps" 
USA_create_the_army_labor_corps_desc:0 "By creating a core class of soldiery meant for helping build up the nation and any potential invasion locations, we can help provide more jobs that do more good for the community."
USA_revive_the_south:0 "Revive The South" 
USA_revive_the_south_desc:0 "The south has long been neglected, ever since the creation of the nation. This cannot continue. The South shall be revived to its former glory!"
USA_new_taxes:0 "Improve Rural Schooling"
USA_new_taxes_desc:0 "We cannot allow only the rich and metropolitan children to be educated, we must spread this right to every corner of America!"
USA_and_tax_cuts:0 "The Government Hospital Tax" 
USA_and_tax_cuts_desc:0 "The corporate healthcare system can cause just as much harm as it cures. We must take the immoral profits they make and redistribute it to the people."
USA_railroad_hubs:0 "Railroad Hubs"
USA_railroad_hubs_desc:0 "By further connecting the South, we can help make the region prosper, by incentivizing corporations to invest into it."
USA_cooperate_with_southern_aristocrats:0 "Cooperate With Southern Aristocrats"
USA_cooperate_with_southern_aristocrats_desc:0 "The aristocrats still hold sway in the South, and we must align with them if we are to get their support in our efforts."
USA_industrialize_the_south:0 "Industrialize The South" 
USA_industrialize_the_south_desc:0 "Now the time has come to fully invest into the South, and bring it to a new era of prosperity!"
USA_labor_reform:0 "Fund the Vaccine Effort"
USA_labor_reform_desc:0 "Polio has crippled our nation, and now we must cripple its spread with vaccines."
USA_use_greenland_to_fight_drought:0 "Use Greenland To Fight The Drought" 
USA_use_greenland_to_fight_drought_desc:0 "Greenland is a place rich in water and potential resources, it only needs to be invested into. We can also use its wealth in ice to help combat droughts by transporting its wealth to the regions affected by the Dust Bowl"
USA_re_open_the_stock_exchange:0 "Reopen The Stock Exchange"
USA_re_open_the_stock_exchange_desc:0 "The nation is finally stable enough that we can once again open the Stock Exchange, which will help increase confidence in the economy."

