USA_demand_reparations:0 "Demand Reparations"
USA_demand_reparations_desc:0 "If the British expect us to simply forget about their violations of our neutrality during the Europa Krieg then they are gravely mistaken. No one unjustly attacks US ships on international waters and gets away with it. We shall demand compensation immediately, whether it hampers our negotiations or not."
USA_forget_the_past:0 "Forget The Past"
USA_forget_the_past_desc:0 "What's done is done. While it would be foolish to say that most Americans don't hold a grudge against the British for their attacks on our trade ships during the Europa Krieg, it would also be foolish to risk all of our diplomatic progress over bringing up this almost stale issue. Perhaps we could ask for an apology but demanding formal reparations is simply not worth it."


