USA_an_ultimatum_to_peron:0 "An Ultimatum to Ibarguren"
USA_an_ultimatum_to_peron_desc:0 "The time has come to force [ARG.GetLeader] out of their power, and free the [ARG.GetAdjective] people from his tyranny."
USA_a_continent_free_from_tyranny:0 "Making Monroe Proud"
USA_a_continent_free_from_tyranny_desc:0 "Finally, the Americas, from the southernmost portion of [CHL.GetName], to Alaska, have been freed from tyranny in all forms, be it imperialist and extremist. "
USA_continental_heg:0 "Continental Hegemony"

USA_the_long_doctrine:0 "The Long Doctrine"
USA_the_long_doctrine_desc:0 "The Long Doctrine, or foreign intervention for democracy, has been developed and perfected over the last 4 years. Now the time has come to put it to practice on a global scale."
USA_lead_to_a_better_world:0 "Lead To A Better World"
USA_lead_to_a_better_world_desc:0 "In a world full of dictators, we shall be the leaders for the global transformation to a world of democracies."
USA_the_detroit_conference:0 "The Detroit Conference"
USA_the_detroit_conference_desc:0 "We must hold a conference with delegates of all nations wishing to strive for global freedom and free trade."
USA_establishing_the_dc_pact:0 "Establishing The D.C. Pact"
USA_establishing_the_dc_pact_desc:0 "After the declaration of active alliance seeking at the Detroit Conference by Huey Long, the United States has announced the establishment of the D.C Pact, a military and economic co-operation league, primarily focused on the defense of world trade and the free peoples of our world."
USA_the_dying_lion:0 "The Dying Lion"
USA_the_dying_lion_desc:0 "A constant throughout our Nations history is the trend of the British bullying us to only benefit themselves. Starting with our suppression as a colony when Britain had only concern with profit from our lands rather then the prosperity of our people. It continued when they burned down Washington and again when they tried bullying us into supporting their imperialist pact of Atlantica. But no more. this brutality ends now and the world will prosper as the British Lion falls victim to it's wounds."
USA_alliance_of_1812:0 "The Alliance Of 1812" 
USA_alliance_of_1812_desc:0 "Our past is full of alliances with France, having gotten their aid in both the Revolutionary War and the War of 1812. It has come time to, once again, forge an alliance with them against the British."
USA_invest_in_france:0 "Invest In France"
USA_invest_in_france_desc:0 "In order to make sure we are on solid ground with each other, we should open up more free trade between our countries, starting with heft investments in French companies."
USA_french_american_holdings:0 "Request French Holdings in the Americas"
USA_french_american_holdings_desc:0 "The main sticking point in our alliance is out goals of decolonization in the Americas. By requesting their American colonies, we can remove all obstacles in our alliance."
USA_american_french_demands:0 "American-French Demands"
USA_american_french_demands_desc:0 "Together, the British cannot refuse our territorial demands, and will have to cave to us."
USA_prepare_the_defenses:0 "Prepare The Defenses"
USA_prepare_the_defenses_desc:0 "Canada has long been the sole threat to our nation, being a foothold for the British on our border. We must be prepared to hold our long border, lest the British find some way to pierce our defenses."
USA_ireland:0 "Ireland"
USA_ireland_desc:0 "We will appoint a new ambassador to [IRE.GetNameDef], to try and rouse up support for the IRA."
USA_they_shot_your_sons:0 "They Shot Your Sons"
USA_they_shot_your_sons_desc:0 "The Irish never forgot their suffering underneath the British, for it continues to today! We must support the IRA's efforts to free our brothers suffering under the British heel."
USA_and_took_your_lands:0 "...and Took Your Lands"
USA_and_took_your_lands_desc:0 "The large amount of Irish heritage in America is due to the atrocities Britain has committed, and now it is time for those who are willing to head back to their ancestor's homelands."
USA_so_proud_irishmen_join_me_and_say:0 "So Proud Irishmen Join Me And Say"
USA_so_proud_irishmen_join_me_and_say_desc:0 "The time has come, the IRA is now prepared to revolt against Britain. One last clandestine arms shipment, and all will be ready..."
USA_come_out_ye_black_and_tans:0 "Come Out Ye Black And Tans!"
USA_come_out_ye_black_and_tans_desc:0 "The war for Irish freedom has begun!"
USA_the_irish_civil_war_will_begin:0 "§RThe Irish Civil War will begin. It will be a bloody conflict, thousands shall die, but for the freedom of the Irish People! To War!§!"
USA_independence_for_assistance:0 "Independence For Assistance"
USA_independence_for_assistance_desc:0 "We will make promises independence to the Filipinos in exchange for assistance and recruits for the upcoming war against the British Empire."
USA_phillipines_forward_operating_base:0 "Phillipines Forward Operating Base"
USA_phillipines_forward_operating_base_desc:0 "We will construct bases to prepare for our invasion of the British Indies, so that our troops will be well supplied."
USA_intervention_in_india:0 "Help the Indian United Front"
USA_intervention_in_india_desc:0 "Bose's efforts to fight against the British, while under a long-feared ideology, are respectable. We shall support their efforts against British East India."
USA_plunge_into_china:0 "A Focus on China"
USA_plunge_into_china_desc:0 "In the chaos of China, [BEI.GetNameDef] is the only hope for democracy and stability. We must support their unification efforts."
USA_reinforce_the_naval_command:0 "Reinforce the Naval Command"
USA_reinforce_the_naval_command_desc:0 "[ANC.GetNameDefCap] is our first defense and offense against the British in the Pacific, we must make sure it is prepared for war against them."
USA_land_the_deathblow:0 "Land The Deathblow"
USA_land_the_deathblow_desc:0 "Now we and our allies are prepared for war against the British. For freedom against imperialism!"


