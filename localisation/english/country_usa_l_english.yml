USA_mexico_rebels:0 "The Rebels of Mexico"
USA_mexico_rebels_desc:0 "During Theodore Roosevelt presidency, constant Mexican border raids from bandits resulted in a US intervention to help destroy the rebels. A new Mexican regime under Álvaro Obregón was formed similar to the American system and close allies with the U.S.\n\nHowever, Obregón's government is still drastically unstable due to lingering fighting rebels and radicals trying to overthrow the central government. With our renewed intervention in North Mexico, we can help crush the bandits once and for all.\n\nTo crush the Mexican Rebels, we will need §GLow Resistance§! in every state.\nIf there is §RHigh Resistance§! in every state, then the rebels will launch a coup against the Mexican government.\nResistance grows by §R[?MEX.MEX_add_monthly_resistance_var]%§! every month in each state."

