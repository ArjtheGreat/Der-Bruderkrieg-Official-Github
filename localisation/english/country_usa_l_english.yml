USA_generic_foriegn_policy_tree.12.t:0 "The Anglo-American War"
USA_generic_foriegn_policy_tree.12.d:0 "Never since the Revolutionary War have tensions been higher between the United Kingdom and United States of America. With the two superpowers fighting proxy wars around the world in Southeast Asia, India and the Carribean fueled by [USA.GetLeader]'s Rooseveltian foreign policy.\n\nIt is believed that the British Royal Navy fired on the U.S.S Texas near Bermuda, and both Washington and London quickly cut off diplomatic ties and announced a state of war. American troops have already begun to advance into Canada."
USA_generic_foriegn_policy_tree.12.a:0 "They Were Never Gonna Get Along..."

USA_generic_foriegn_policy_tree.14.t:0 "America Denounces Argentina"
USA_generic_foriegn_policy_tree.14.d:0 "Τoday, American President [USA.GetLeader] announced a declaration of war against the [ARG.GetName].\n\nHostilities between the two Western powers have skyrocketed in the light of [ARG.GetLeader]'s expansionist acts in Uruguay and Paraguay. Finally, after Peru-Bolivian President [PBC.GetLeader] made a secret deal with [USA.GetLeader], American special forces began their journey to the Southern continent."
USA_generic_foriegn_policy_tree.14.a:0 "War Decides The Fate of the Americas"

USA_content_events.1.t:0 "[USA.GetLeader] Declares a Global Focus Against Radicalism"
USA_content_events.1.d:0 "\n\nAs tensions have risen in the world, [USA.GetNameDef] has decided that the time has come to change their focus from just North America to the entire world, in order to stand against tyranny."
USA_content_events.1.a:0 "Oh no"
USA_content_events.1.b:0 "The Giant Awakes"
USA_content_events.1.c:0 "Why can't they stick to themselves?"
USA_content_events.2.t:0 "Deciding on the Occupation of [ARG.GetNameDef]"
USA_content_events.2.d:0 "The discussions on our treatment of the Argentinians and Chileans after we defeat them have begun to take precedence over all else in our nation, and we must decide whether to enact a temporary military administration or to restore a proper republican government."
USA_content_events.2.a:0 "They have the right to choose their country's path"
USA_content_events.2.b:0 "We cannot allow them to fall to radicalism again"
