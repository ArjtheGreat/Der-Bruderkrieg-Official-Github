USA_warren_tree.4.t:0 "Warren Announces More Investment in the Public!"
USA_warren_tree.4.d:0 "Today President Warren gave a speech in front of a large crowd in Los Angeles while visiting his home state of California. The speech was also broadcasted on the radio and is believed to have reached millions. Warren addressed the public to remind them that the government has not forgotten them. Saying this "We today stand on the brink of total recovery from the depression. Yet in the coming years when the depression is long over, many Americans will still live in poverty and ask themselves what the government is doing for them. I am here to say that I hear you and so does the rest of our government, and for the rest of my time in office, I promise that I will work relentlessly to make sure that no American has to go cold, hungry or sick into the night. We will build highways, schools, hospitals, and everything else that this nation needs to not only function, but to prosper!" Moderate and Liberal Republicans have come out in the press cheering on the speech but it is said to have gone over very poorly with Robert Taft's conservative wing of the Republican party and Secretary of Treasury Herbert Hoover is reportedly furious at the lack of consultation before the President made the statements."
USA_warren_tree.4.a:0 "Cheers to That!"

USA_warren_tree.5.t:0 "Warren Announces More Investment in the Public!"
USA_warren_tree.5.d:0 "Today President Warren gave a speech in front of a large crowd in Los Angeles while visiting his home state of California. The speech was also broadcasted on the radio and is believed to have reached millions. Warren addressed the public to remind them that the government has not forgotten them. Saying this "We today stand on the brink of total recovery from the depression. Yet in the coming years when the depression is long over, many Americans will still live in poverty and ask themselves what the government is doing for them. I am here to say that I hear you and so does the rest of our government, and for the rest of my time in office, I promise that I will work relentlessly to make sure that no American has to go cold, hungry or sick into the night. We will build highways, schools, hospitals, and everything else that this nation needs to not only function, but to prosper!" Moderate and Liberal Republicans have come out in the press cheering on the speech but it is said to have gone over very poorly with Robert Taft's conservative wing of the Republican party."
USA_warren_tree.5.a:0 "Cheers to That!"

