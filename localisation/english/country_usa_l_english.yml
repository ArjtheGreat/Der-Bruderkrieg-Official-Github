  USA_broken_continental_heg:0 "Broken Continental Hegemony"
  USA_broken_continental_heg_desc:0 "With death, pain, blood, and sweat we fought, but lost. A shining hope we had, an easy battle, but destiny played its cards, and our hegemony broke in half. The Colombian-American War will be remembered as the day in which America lost its control over the South American states, Colombia ascending onto the broken throne we left behind. Now they control the states through spies, guerillas, and interventions, having the big stick ready to strike at us again. But times have changed, we have become stronger, and our pride will never fall. Uncle Sam will teach Juan Valdez and his mule a lesson, every second that passes, we are getting ready to strike the south again, and this time, we will not fail, never ever again."

  USA_pact_of_atlantica:0 "Fallout with the British"
  USA_pact_of_atlantica_desc:0 "In the midst of the chaos of the Europakrieg, the British announced a blockade of Prussia. President Teddy Roosevelt made the decision to circumvent the blockade; consequently, the British Naval Expeditionary force ended up sinking the U.S.S Lusitania, causing American relations with the British to fall apart.\n\nWith the horrendous killings of Gandhi and the eventual collapse of India, American and British relations were further tarnished. Congress voted out of the agreement, but its impact still overshadows US foriegn policy today. Will Long continue what Roosevelt started, or go on an even more aggressive path?"

  USA_prohibition:0 "Prohibition"
  USA_prohibition_desc:0 "The eighteenth amendment was passed in 1919 by Theodore Roosevelt's progressive party in the hopes of making America a purer nation. Widely unpopular among the general population but supported by politicians. The debate for prohibition has raised many eyebrows as how to legally enforce it and how to prevent the rise in organized crime as a result. Huey Long and Al Smith both support the repealment of the amendment while the republican William Borah supports stricter enforcement. Both options will be controversial but a side must be picked.\n\n§RThe Mafia isn't happy...§!"

