USA_generic_foriegn_policy_tree.4.t:0 "The U.K. Accepts Our Offer For A Conference"
USA_generic_foriegn_policy_tree.4.d:0 "It seems that our high stakes negotiations have worked out in the end. The British have agreed to continue talks with our diplomats in pursuit of reducing tensions between our two nations as well as moving towards lifting tariffs placed on each other's nations. We aren't out of the woods yet, but it sure seems like this bad blood between ourselves in the British may very well dissipate."
USA_generic_foriegn_policy_tree.4.a:0 "The Right Choice!"

USA_generic_foriegn_policy_tree.5.t:0 "The U.K. Denies Our Offer For A Conference"
