USA_bury_the_hatchet:0 "Bury The Hatchet"
USA_bury_the_hatchet_desc:0 "The time has come for us to end the cold war between us and the British. It is time that the free nations of this world stand together and defend each other. We stand United in our cause for the preservation of liberty!"
USA_the_far_east:0 "The Far East"
USA_the_far_east_desc:0 "The Far East is a mess. Japan is going through a power struggle within its political system, China has collapsed into warlord nations that often make business and relations next to impossible to conduct in some regions, and the Indies are home to small guerilla movements waging war on our administrations there as well as the other colonial powers that have holdings on the archipelago. We must find a new approach to regional diplomacy if we are to face these many challenges!"

