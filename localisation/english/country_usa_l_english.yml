USA_long_events.24.t:0 "You've Got Mail!"
USA_long_events.24.d:0 "a visibly frustrated Oscar K. Allen sat hunched over his desk in the treasury building, yet another sleepless night, waiting for the final budget and spending report for the year to come in. Spending the last 5 years as the secretary of treasury hadn't been the easiest job, especially for a man who's previous experience in government had only been as governor of Louisiana, and even then, Oscar was often found asking himself "What kind of Governor was I?". As Oscar got up from his desk to look out the window at the night sky the question reappeared again. Oscar's reputation in his home state had been tarnished. He was known as nothing more than a stooge for Huey, a puppet who had Long's hand stuck so far up his ass that he could tickle Oscar's brain; the reputation drew boos from crowds and quiet snickers behind his back from the people whom he had previously considered "friends". But either too blind to see it or too arrogant to realize his place as a pawn to care, Oscar had never realized how much his reputation had been tarnished until he came to Washington.\n\nA knock on the door interrupted his train of thought "Come in" he stated loudly, still looking at the night sky out the window. He heard the clacking of heels on the floor as the door was shut behind whoever entered the room, presumably his secretary Lidnsey. "You can put the budget report on my desk Lindsey, and then head home for the night, you've earned it". Still looking out the window Oscar was startled to hear the voice of a woman whom he had come to know on a much closer basis "Oscar its me", instantly recognizing her voice, Oscar knew it wasn't his secretary Lindsey but instead, his "companion" Barbara, a struggling club singer whom he met after his wife had fell ill. It didn't sound like the kindest thing, to leave his wife at home with nurses as she suffers from her sicknesses, and run around town with a mistress instead, but with what Oscar had to deal with on a daily basis, he'd probably die of a heart attack if he had no source of "relief". He turned quickly to face her and with anger in his voice yelled at her "what the hell are you doing here! Were you followed?" his face red, his veins bulging out of his neck, as Barbara began to break down sobbing he promptly smacked her "What the hell do you think you're doing here!" Barabra promptly collapsed to the floor, taking out an envelope with "From Huey" written on the back before crying out "He knows Oscar" now sobbing "I don't know how but he has photos!""
USA_long_events.24.a:0 "This Smells of Scandal..."

