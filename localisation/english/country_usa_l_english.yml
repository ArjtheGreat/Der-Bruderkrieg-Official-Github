  LONG_DESC:0 "Huey 'The Kingfish' Long was at one point a nobody from the rural town of Winnfield about 200 miles northwest of Baton Rouge. But Long didn't stay a nobody forever and very quickly became a well known figure in Louisiana. Long's law skills even caught the attention of WIlliam Howard Taft who said Long was 'the most brilliant lawyer who ever practiced before the United States Supreme Court.' His time as a lawyer saw the beginning of his never ending battle against the Standard oil company of Louisiana. In 1924 Long unsuccessfully ran for governor of Louisiana, although he became more well known and would still play a key role in the state's politics. In 1928 Long ran again with the slogan 'Every man a king' and won with the largest voter margin in Louisiana till that point. Long's leadership transformed the once isolated swamp communities of Louisiana to bustling towns connected with real paved roads. Long's policies of helping the common man boosted him to national stardom.\n\nLong became a political legend among average Americans and earned himself a seat on the democratic national committee. Long found himself popular among voters but alienated by the actual democrat party that was suffering a large division between moderate democrats led by Al Smith and Franklin D. Roosevelt, advocates of slight welfare, a moderate racial policy and isolationist foreign policy and wilsonian democrats led by William Gibbs McAdoo who follow the beliefs of former party figurehead and failed presidential candidate Woodrow Wilson who favored segregation, regulated economics and an interventionist foreign policy to create "a world safe for democracy" in the 1932 Democratic Convention the party ended up split between Al Smith and Franklin D. Roosevelt, a deadlock ensued, a few prominent Democrats including southerner William H. Murray drafted Huey Long as a dark horse candidate, many expecting to turn him into a puppet decided to unite and vote for the populist governor, the deadlock broke and Long obtained the nomination. Long ended up beating Herbert Hoover with a 56% of the popular vote. Ever since his election Long has been dealing with a deadlocked congress split between theDemocrats, Republicans and Bull Moose Progressives. Long despite being a Democrat has almost exclusively only received support from the Progressives as the Democratic Party now finds Long too left wing and populist despite his popular support. The future is uncertain for the United States and Huey Long, the 1936 election will decide the date of Long and the nation."

  
