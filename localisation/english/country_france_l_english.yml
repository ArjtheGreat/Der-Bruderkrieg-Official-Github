 FRA_SOLIDIFY_CONTROL:0 "Solidify Control"
 FRA_SOLIDIFY_CONTROL_desc:0 "Many different factions have protested this unification and are rioting. Its time we crush these riots."
 FRA_FORTIFY_BENELUX_BORDER:0 "Fortify the Benelux" 
 FRA_FORTIFY_BENELUX_BORDER_desc:0 "Our Benelux borders are vulnerable areas, mostly made of plains and easily susceptible to Prussian mobile warfare. We must make sure the front is protected."
 FRA_JOIN_AUSTRIA:0 "Form the Austrian Pact"
 FRA_JOIN_AUSTRIA_desc:0 "We should heal our relations with the Austrians. THey could be a useful ally."
 FRA_ANTI_AUSTRIAN_PACT:0 "Break the Brothers"
 FRA_ANTI_AUSTRIAN_PACT_desc:0 "The Second Brotherhood Coalition, headed by Prussia and Italy poses the largest threat to France. We must conquer them as soon as we can when war happens."
FRA_french_military_advisors:0 "French Generals"
 FRA_DEMAND_WEST_ITALY:0 "Claims on West Italy"
 FRA_DEMAND_WEST_ITALY_desc:0 "Western Italia was an important part of our empire, one of the first conquests of Napoleon. We must once again claim it as we prepare for war against the Brother's Coalition."
 FRA_DEMAND_GERMANY:0 "Demand German Lands"
 FRA_DEMAND_GERMANY_desc:0 "The Prussians hold our land, we must take it."
 FRA_REESTABLISH_EMPIRE:0 "Continental Ambitions"
 FRA_REESTABLISH_EMPIRE_desc:0 "We have taken back a lot of our former lands. It is time we revive Napoleon's true empire."
 FRA_RESTART_WARS:0 "A 2nd Austerlitz"
 FRA_RESTART_WARS_desc:0 "More than 100 years ago, the Prussian scum attacked us, and we crushed them at Austerlitz. It is time we revenge them. They hold important pieces of Germany, which we must now conquer."
 FRA_MANEGO_CAMPAIGN:0 "Launch the Manego Campaign"
 FRA_MANEGO_CAMPAIGN_desc:0 "The Manego Campaign will allow us to exploit the weak Italian army and push towards Rome."
 FRA_DANUBE_CAMPAIGN:0 "The Rhine Offensive"
 FRA_DANUBE_CAMPAIGN_desc:0 "We will march millions of troops across the Rhine and towards Berlin and the Prussian heartlands. The French War Machine shall easily rout the Prussian threat."
FRA_complete_mobilization:0 "Complete Mobilization"
 FRA_BLITZ_ISLAND:0 "Blitz the Island"
 FRA_BLITZ_ISLAND_desc:0 "We will cross the straits,and take London."
 FRA_REVENGE_RUSSIA:0 "Revenge against the Russians"
 FRA_REVENGE_RUSSIA_desc:0 "The Russians are a great enemy. They must be crushed!"
 FRA_NAPOLEONIC_SUPERPOWER:0 "Napoleonic Superpower"
 FRA_NAPOLEONIC_SUPERPOWER_desc:0 "Either by aggression or diplomacy, we have made France the global superpower that Napoleon Bonaparte once dreamed off. None shall ever threaten the soveriegnity of the our glorious nation and the will of our glorious empire, or they shall face the wrath of the baguettes."


FRA_in_pursuit_of_eternal_peace:0 "In Pursuit Of Eternal Peace"
FRA_in_pursuit_of_eternal_peace_desc:0 "This total war with Prussia and Italy has shown the futility and cost of war. We must try to move forwards, in peace, to try and promote prosperity on Europe."
FRA_flames_on_the_fields_of_allemagne:0 "Flames On The Fields Of Allemagne"
FRA_flames_on_the_fields_of_allemagne_desc:0 "We have been cast aside by the Austrians, as if we were nothing but their tool, and not their saviors on the battlefield. We will have our revenge."
FRA_spurned_by_the_german_fools:0 "Spurned By The German Fools"
FRA_spurned_by_the_german_fools_desc:0 "Those Germans know not the beast they have angered, and they shall be crushed underneath our industrial might."
FRA_prepare_for_the_british_struggle:0 "Prepare For The British Struggle"
FRA_prepare_for_the_british_struggle_desc:0 "The British, as well, are not innocent in this ordeal. We must prepare our navy to be able to combat theirs."
FRA_total_economic_shutdown:0 "Total Economic Shutdown"
FRA_total_economic_shutdown_desc:0 "We must isolate our economy from our enemies, so they cannot have the fruits of our labors, and our people are not swayed by their promises of riches."

FRA_collaborate_with_russia:0 "Collaborate With Russia"
FRA_collaborate_with_russia_desc:0 "Russia is a long-time enemy of the Habsburgs, we cannot war against them, we must ally with them in order to crush the Austrians, once and for all."
FRA_accomplish_what_bonaparte_could_not:0 "Accomplish What Bonaparte Could Not"
FRA_accomplish_what_bonaparte_could_not_desc:0 "Not even Bonaparte could crush Russia, but now, our nation is even more prepared than we were then. We shall go beyond Bonaparte's ambitions, and secure Europe under our heel."
FRA_invade_britain:0 "Invade Britain"
FRA_invade_britain_desc:0 "Now we are ready, and we can stop the rearing head of the British Empire, so it shall never be an empire that can compare to ours again."
FRA_strengthen_english_collaboration_governments:0 "Strengthen English Collaboration Governments"
FRA_strengthen_english_collaboration_governments_desc:0 "We must promote collaboration governments, as the English populace is strongly anti-French, and we cannot guarantee that they won't revolt if we continue direct administration."
FRA_reverse_normandy:0 "Reverse Normandy"
FRA_reverse_normandy_desc:0 "Normandy used to be the holdings of the British, and now, [127.GetName] shall serve as our Normandy on the British Isles."
FRA_pursuing_iberian_unification:0 "Proposing Iberian Unification"
FRA_pursuing_iberian_unification_desc:0 "Iberia used to be a strong power, united and prosperous. We should try and pressure the Spanish and Portuguese governments to unite, so an Iberian banner can flap in the wind once again."
FRA_free_and_open_borders:0 "Free And Open Borders"
FRA_free_and_open_borders_desc:0 "We should further integrate the economies of those aligned with us, by proposing a customs union that will further trade and lower tariff costs."
FRA_unify_the_continental_system:0 "Unify The Continental System " 
FRA_unify_the_continental_system_desc:0 "Now that our Continental System is integrated closely enough, we must unify it, so that those who are subject to us shall be added to France proper."

 FRA_ALLY_PORTUGAL:0 "Reaching Out to Duarte"
FRA_ALLY_PORTUGAL_desc:0 "The King of Portugal, Duarte, has been our friend ever since we helped his family win the Portugese Civil War. We must reach out to him and strengthen ties."
FRA_reach_out_to_spain:0 "Alliance with Spain"
FRA_reach_out_to_spain_desc:0 "Spain is another close Iberian friend of ours who we can bring to our growing continental alliance."
 FRA_portugese_shipbuilding:0 "Portugese Shipbuilding"
FRA_portugese_shipbuilding_desc:0 "The shipbuilding business is a core part of Portugal's economy, and one we should heavily invest in."
 FRA_MEETING_WITH_THE_MONARCHISTS:0 "A Meeting With The Monarchists"
 FRA_MEETING_WITH_THE_MONARCHISTS_desc:0 "We will hold a meeting with fellow European monarchists to discuss policy."
 FRA_DENOUNCING_PRUSSIA:0 "Denouncing Prussia"
 FRA_DENOUNCING_PRUSSIA_desc:0 "The ultranationalist state of Prussia must be disposed of!"
 FRA_DENOUNCING_BRITIAN:0 "Denouncing Britain"
 FRA_DENOUNCING_BRITIAN_desc:0 "Britain was always our greatest enemy. We must denounce them as well."

FRA_the_french_imperium:0 "Managing Our European Sphere"
FRA_the_french_imperium_desc:0 "We must strengthen control over our western European sphere, securing our German puppets and expanding in the Benelux."
FRA_the_chaotic_westfalen:0 "The Westfalen Initiative"
FRA_the_chaotic_westfalen_desc:0 "Our German Sattetlite, the Konigsreich von Westfalen, is deeply unstable. We must make sure to secure our status there."

FRA_managing_the_instability:0 "Hunting the Nationalists"
FRA_managing_the_instability_desc:0 "The Nationalist Rhine Homefront has been causing large amounts of trouble, with a potential coup on the line. We must send in troops to crush them once and for all."

FRA_our_crown_jewel:0 "Our Crown Jewel"
FRA_our_crown_jewel_desc:0 "Westphalia shall be the crown jewel of our empire, with its large natural resources and strong defensive positions." 

FRA_they_cant_be_trusted_anymore:0 "We Can't Trust Them..."
FRA_they_cant_be_trusted_anymore_desc:0 "For far too long, Westphalia has been plagued by poor governance and instability. We must make sure that we, and we alone, control the banks of the Rhine and the valuable resources."

FRA_integrate_the_rhineland:0 "Integrate the Rhineland"
FRA_integrate_the_rhineland_desc:0 "Now that have occupied the Rhineland, we can crush any lingering resistance that might remain around."

FRA_reinforcing_neue_code_napoleon:0 "Reinforcing Nueue Code Napoleon"
FRA_reinforcing_neue_code_napoleon_desc:0 "The Nueue Code Napoleon, instituted during the occupation of Westfalen in 1905, must be reinforced to teach any one who opposes our rule a lesson."

FRA_demand_hannovers_integration:0 "Demand Hannover's Integration"
FRA_demand_hannovers_integration_desc:0 ""
FRA_the_confederation_of_the_rhine:0 "The Confederation of the Rhine"
FRA_the_confederation_of_the_rhine_desc:0 "Napoleon I formed the Confederation of the Rhine to consolidate our power in Germany. We must do the same with the German Front on the verge of exploding."
FRA_ruhr_development:0 "Ruhr Development"
FRA_ruhr_development_desc:0 "The Ruhr is home to many resources and is a prime place to industralize."
FRA_mobilization_of_the_rhine_guard:0 "Mobilization of the Rhine Guard"
FRA_mobilization_of_the_rhine_guard_desc:0 "The Rhine Guard divisions will help secure the Rhine against any foriegn power who tries to cross it."
FRA_the_school_of_research:0 "Westfalen School of Research"
FRA_the_school_of_research_desc:0 "The Westfalen School of Research will improve Westphalia's education system and bring in fresh German talent."
FRA_send_in_degaulle:0 "DeGaulle Cracks Down"
FRA_send_in_degaulle_desc:0 "Charles DeGaulle, one of the heads of the French army, shall be sent to monitor Westphalia's situation and make sure their army is top of the line."
FRA_the_luxemburg_colony:0 "Our European Colony"
FRA_the_luxemburg_colony_desc:0 "We purchased Luxembourg in 1867 from the Kingdom of the Netherlands, and they have been under our possession since, with some autonomy. We must decide what to do with Luxembourg."
FRA_mertz_steel_mines:0 "Mertz Steel Mines"
FRA_mertz_steel_mines_desc:0 "Luxembourg has many important steel mines for us to gain resources from."
 FRA_PATH_AGGRESSION:0 "Pursue the Path of Aggression"
FRA_PATH_AGGRESSION_desc:0 "It is time for France to announce a path of aggression on all of Europe, against anyone who poses a threat to Napoleon's continental ambitions!"

 FRA_spain_is_broken:0 "Spain is Broken"
FRA_spain_is_broken_desc:0 "Spain was once an incredibly unstable monarchy and eventually collapsed due to political pressure from all sides. As they are our southern neighbor, we must monitor the situation carefully to make sure the radicals don't gain too much power."

FRA_spanish_civil_war_intervention.1.t:0 "War Breaks Out in Spain"
FRA_spanish_civil_war_intervention.1.d:0 "Peace has finally been broken once again in Spain. Bombs flew near our Southern border with Franco's Spain and the Spanish Empire yesterday. The Spanish Empire, whom we have helped in the previous years, has aligned itself with the radical People's Army of Spain; they hold many values of the same Jacobins we try to crush in our own homeland. Should we still ally them, or fund a new option in Franco instead?"
FRA_spanish_civil_war_intervention.1.a:0 "Interesting..."

FRA_spanish_civil_war_intervention.2.t:0 "Who to Send Weapons?"
FRA_spanish_civil_war_intervention.2.d:0 "Now has come the time where we must choose whom to side with. The battles in Spain are bloody and fierce; superior weaponry would certainly give one side the upper hand. We have the power to tip the balance of the war. We can either support our previous ally and friend, our brothers, the Carlists and Alfonso XIII. But they have been foolish, aliging themselves with communists. Or we can support the Caudillo, who might not be a monarch but holds many similar values. Decisions, Decisions, Decisions...."
FRA_spanish_civil_war_intervention.2.a:0 "Fund the Nationalists! Never the Radicals!"
FRA_spanish_civil_war_intervention.2.b:0 "The Carlists It Is! They are our brothers!"


FRA_cboosing_a_side:0 "Choosing A Side"
FRA_cboosing_a_side_desc:0 "" 

FRA_SUPPLY_NATIONALIST:0 "Supply Franco"
FRA_SUPPLY_NATIONALIST_desc:0 "Despite once being our ally, Alfonso has put the Bourbon name to shame by siding with the communists and radical socialists. We shall find a new ally with the Spanish Nationalist Bloc."
FRA_reinforcing_the_caudillos_ruke:0 "Reinforce the Caudillo's Rule"
FRA_reinforcing_the_caudillos_ruke_desc:0 "" 

SPN_civil_war:0 "Civil War!"
SPN_civil_war_breaks_out:0 "The Civil War Breaks Out!"

SPN_political_instability:0 "Political Instability"
SPN_political_instability_desc:0 "The Spanish State is a large collection of fascist, anti-communist and pro-Catholic groups. This has led to a massive power struggle, and though Franco was victorious in the end, his rule is under threat at all times. We must be careful to protect our Caudillo, as a revolt could be disastrous in our hopes of uniting Spain."

FRA_spanish_civil_war_intervention.3.t:0 "Garrissons to the Spanish State?"
FRA_spanish_civil_war_intervention.3.d:0 "Our friend Franco has long been struggling with political instability among the many groups that comprise of the Spanish State. We can send in a garisson to help crush the resistance. Shall we?"
FRA_spanish_civil_war_intervention.3.a:0 "Send Them in!"
FRA_spanish_civil_war_intervention.3.b:0 "We Can't Risk The Men"

FRA_SUPPLY_CARLIST:0 "Supply the Carlists"
 FRA_SUPPLY_CARLIST_desc:0 "Ever since the War of Spanish Succession, we have mantained close relations with Spain. We should supply them in the civil war."
FRA_the_peoples_army_problem:0 "The People's Army Problem"
FRA_the_peoples_army_problem_desc:0 ""

SPR_coalition:0 "The Anti-Nationalist Bloc"
SPR_coalition_desc:0 "The Anti-Nationalist Bloc Breaks!"

SPR_puppet_king_of_spain:0 "The King's Little Power"
SPR_puppet_king_of_spain_desc:0 ""

FRA_spanish_civil_war_intervention.4.t:0 "What To Do With the Coalition?"
FRA_spanish_civil_war_intervention.4.d:0 "Now the time has come to make the decision about what to do with the coalition our ally the Carlists have made with the People's Army. Already it is shaky, and with a little convincing we might be able to break it all together. So, should we reinforce the coalition against the tyrant Franco, or break it up?"
FRA_spanish_civil_war_intervention.4.a:0 "The coalition cannot stand!"
FRA_spanish_civil_war_intervention.4.b:0 "Voice our support, Franco is the greater threat"

