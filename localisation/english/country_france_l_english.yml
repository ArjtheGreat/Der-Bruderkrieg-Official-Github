FRA_CONSERVATIVES_PREVAIL:0 "Napoleon's France"
FRA_CONSERVATIVES_PREVAIL_desc:0 "The year 1936 will be a critical one for the French Empire. The Emperor has many decisions to make like the Constitution, strikers and military modernization. These will decide the fate of the Empire for decades to come."
FRA_LEFTIST_COALITION:0 "Form the Left League Coalition"
FRA_LEFTIST_COALITION_desc:0 "The King and his corrupt government have failed the people of France. We must sieze power to prevent this!"
 FRA_DOCTRINAIRE_VIC:0 "The Divided Doctrinaire Coalition"
FRA_DOCTRINAIRE_VIC_desc:0 "The royalist Doctrinaire party is the best for France, it remains to be seen which wing of the party shall prevail. While the Left proposes the continuation of the 1927 Constitution and transitional towards Constitutional Monarchy, members of the Right have other ideas in mind..."
 FRA_DOCTRINAIRE_RIGHT:0 "Favoring Doctrinaire Right"
FRA_DOCTRINAIRE_RIGHT_desc:0 "The conservative wing of the Doctrinaires won out and the king's prerogatives are expected to be expanded, but is divided between the left, who favor the liberal 1926 constitution, and the right, who favor the more absolute 1852 constitution."

france.212.t:0 "The Doctrinaires Divided"
france.212.d:0 "The Doctrinaires had been the backbone of Napoleon's rule. Despite their helping in the overthrow of his Bonaparte ancestor and idol 100 years ago, together he and the party had taken up arms agaainst the radical Jacobins.\n\nNapoleon still had his problems with some of their policies. They had, after all, enforced the Constitution of 1927 upon his father's death, which Napoleon had signed under the influence of the his liberal tutor Domergue. After Domergue's assasination, he had begun his decension into reaction. He dreamed of restoring his great-grandfather Napoleon IV's Constitution of 1852, whic would hand him a huge increase in power. While the Doctrinaire Right supported this action, the Doctrinaire Left under Pierre Laval demanded Napoleon keep the Constitution of 1927; if he refused, then Laval would leave the Doctrinaire coalition and the majority would be lost. It would be quite a risky move to favor the Doctrinaire Right's Policies.\n\nWould he choose to uphold the teachings of his mentor Domerque, or would he succumb to the lust of absolute power? Either way, Napoleon knew his choice would decide France's fate for years to come."
france.212.a:0 "Liberalism and Democracy Must Uphold! Favor the Doctrinaire Left!"
france.212.b:0 "Napoleon's Power Holds No Bounds! Favor the Doctrinaire Right!"

 FRA_RESTORE_1852:0 "Restore the Constitution of 1852"
FRA_RESTORE_1852_desc:0 "As the emperor has begun to favor the Doctrinaire Right, the semi-liberal Constitution of 1927 should be replaced by the authoritarian constitution of 1852 signed by Napoleon III."
Constiution_of_1852:0 "The Constitution of 1852"

france.213.t:0 "The Constitution of 1852 Restored!"
france.213.d:0 "Napoleon knew the gravity of his decision. Laval and his Doctrinaire Left would be pissed, the Jacobins would decry him as a tyrant once again. The Leftist threat was simply too much to handle however, and he needed all the power necessary to prevent it from changing France forever."
france.213.a:0 "Shocking..."

FRA_first_war:0 "Inexperienced Commanders"
france.214.t:0 "Panic on the Front Lines!"
france.214.d:0 "Our commanders are too inexperienced, with our nation having been at peace for a century, and panic is starting to spread, organization failing as we finally begin our first war."
france.214.a:0 "The panic will come to an end in time"

francestart.8.t:0 "Napoleon VI's New Constitution"
francestart.8.d:0 "Critical news coming from France! Emperor Napoleon VI has signed a decree giving himself more power, using terms previously from the Constitution of 1852, which his greatgrandfather Napoleon III Bonaparte drafted to create the 2nd French Empire.\n\nContrary to the more liberal constitution of 1927, the decree, which would give him and his Doctrinaires near absolute rule, was decried by the left as "totalitarian and "a crakcdown on liberty". He had coined it "protection" from the radical Jacobins, but many question whether he thought these measures would secure his rule."
francestart.8.a:0 "Dark Days Rise in France"

francestart.9.t:0 "Napoleon VI Reinforces the 1927 Constitution"
francestart.9.d:0 "Critical news coming from France! Emperor Napoleon VI has sided with the Doctrinaire Left and signed a decree strengthening the 1927 liberal constitution.\n\nFollowing the lessons of his tutor Gaston Demourge, He continued to defy the authority of the Doctrinaire Right and military cliques. Liberal groups around France praised the Emperor's actions, with his popularity skyrocketing. The empire will now go forth with its upcoming imperial elections, where the Conservatives under Paul Reynaud will compete against the Liberals under Edouard Dadalier in a tight race."
francestart.9.a:0 "Democracy Remains in France"

 FRA_LE_EMPEROR:0 "L'Empereur"
FRA_LE_EMPEROR_desc:0 "Much like his ancestor, Napoleon VI is the center of the constitution and France itself. A strong national identity shall be established around his glorious leadership."
FRA_BONAPARTIST_ABSOLUTISM:0 "Napoleon Rules Alone"
FRA_BONAPARTIST_ABSOLUTISM_desc:0 "Once like his ancestor Napoleon Bonaparte did, Napoleon VI shall rule with all power in his hands; no one shall object."
 FRA_DOCTRINAIRE_LEFT:0 "Favoring Doctrinaire Left"
FRA_DOCTRINAIRE_LEFT_desc:0 "The liberal monarchists have secured the heart of Napoleon VI and the French monarchy will be a figurehead soon."
 FRA_KEEP_1827:0 "Keep the Constitution of 1927"
FRA_KEEP_1827_desc:0 "The liberal Constitution signed by 1927 represents the true values of France. Napoleon can still hold power as a symbol of the people but the true governors can govern. We need to entrench its legitimacy."
 FRA_REX_REGNAT:0 "Rex Regnat et non Gubernat"
FRA_REX_REGNAT_desc:0 "The Emperor shall remain Emperor and but will be shut out of government affairs. His intervention in the ruling of France is an unecessary distraction."
 FRA_LAFAYETTE_DREAM:0 "Lafayette's Dream"
FRA_LAFAYETTE_DREAM_desc:0 "The Hero of Two Worlds believed in a monarchy 'surrounded by republican institutions'. We have successfully accomplished his dream with the consent of the Emperor and we are on our way to a very stable French state."
 FRA_REPUBLICAN_VIC:0 "The Radicalist Republican Party"
FRA_REPUBLICAN_VIC_desc:0 "The Radical Republicans have taken control of the coalition and will take their revenge for the 1851 Coup, a bas le Empereur!"
 FRA_RIGHTS_OF_MAN:0 "Rights of Man"
FRA_RIGHTS_OF_MAN_desc:0 "The ideals of the Third Republic are enshrined in the Declaration of the Rights of Man and of the Citizen"
 FRA_VIVE_LA_REPUBLIC:0 "Vive La Republique"
FRA_VIVE_LA_REPUBLIC_desc:0 "The Republic is one of freedom, long live the Republic!"
 FRA_LIBERTE:0 "Liberte"
FRA_LIBERTE_desc:0 "Of the Three Principles of the Revolution, the one that is most important is Liberty. With the Prussians and Italians embracing radical dictatorships, we stand as a beacon of liberal values in Europe where our people are free."
 FRA_TRAVALIEUR_VIC:0 "A French Commune"
FRA_TRAVALIEUR_VIC_desc:0 "The Labour Party of France have taken control of the coalition and allowed a revolution to establish a revolutionary state"
 FRA_ABOLISH_MONARCHY:0 "Abolish the Monarchy"
FRA_ABOLISH_MONARCHY_desc:0 "Monarchy has no place in an equal society"
 FRA_TWO_ADDITIONS:0 "Two Additions"
FRA_TWO_ADDITIONS_desc:0 "The Rights of Man is enlightened, but it is missing two important things, the right to exist and the right to work, and the state's duty to provide both"
 FRA_VIVE_LA_COMMUNE:0 "Vive La Commune"
FRA_VIVE_LA_COMMUNE_desc:0 "Following in the legacy of the Enrages and sans-culottes, we will stand, a bastion of equality!"
 FRA_EGALITE:0 "Egalite"
FRA_EGALITE_desc:0 "Equality is of course the most important ideal of the Revolution"
 FRA_FASCIST_VIC:0 "Strengthening The Generals's Clique"
FRA_FASCIST_VIC_desc:0 "The nationalist party, backed up by the far-right leagues, is in a close coalition with the King. He and the King must rule the government side by side together with equal power. It is up for them to cooperate and bring France back to greatness."
FRA_generals_administration:0 "Strengthening of the Generals"
FRA_generals_administration_2:0 "Strengthening of the Generals"
FRA_generals_administration_3:0 "Strengthening of the Generals"

 FRA_CAGOULE_CABINET:0 "Forming the Cagoule Cabinet"
FRA_CAGOULE_CABINET_desc:0 "The right-wing military clique led by respected Marshal Joseph Darnand, La Cagoule, will form the new government."
FRA_movement_francaise:0 "Action Française"
FRA_movement_francaise_desc:0 "Action Française proposes making a strong monarchist, integralist state; we must form a government under this flourishing movement."
FRA_national_syndicalism:0 "Embrace Integralism"
FRA_national_syndicalism_desc:0 "Integralism focuses on Catholicism and the worker, we should embrace its policies to improve our economy and national identity."
 FRA_END_CONSTITUTIONALISM:0 "Denouncing Constitutionalism"
FRA_END_CONSTITUTIONALISM_desc:0 "Constitutionalism and the remnants of the early Revolution are blots on France's glorious history that we will correct, a bas la parliament!"
 FRA_VIVE_LE_FRANCE:0 "Vive la France"
FRA_VIVE_LE_FRANCE_desc:0 "We shall focus our efforts on boosting nationalism in the nation through military parades. Long live the nation of France, eternal and indivisible!"
 FRA_GARDE_DE_FRATIRNITE:0 "Garde de Fraternite" 
FRA_GARDE_DE_FRATIRNITE_desc:0 "As national brotherhood is a core French value, our secret police will be entrusted with the defense of brotherhood. Death to the traitors!"
FRA_the_cult_of_napoleon:0 "Cult of Napoleon"
FRA_the_cult_of_napoleon_desc:0 "We must form a cult of personality around Napoleon VI to further spark his ambition to make France a revanchist state and global superpower. Surely he will lead France to greatness again!"
FRA_assembly_head_government:0 "Delegate Executive Power to the Prime Minister"
FRA_assembly_head_government_desc:0 "Minister of Education Paul Reynaud has been chosen by parliament to lead the new constitutional monarchy. We must begin the formation of his government."
FRA_promoting_civil_rights:0 "Egalite"
FRA_promoting_civil_rights_desc:0 "We have managed to become a democracy, but that means nothing if not everyone is able to vote. We must expand the civil liberties of our people, so that we can become a true democracy."
FRA_expanding_civil_rights:0 "Expanding Civil Rights"
FRA_expanding_civil_rights_desc:0 "We have managed to become a democracy, but that means nothing if not everyone is able to vote. We must expand the civil liberties of our people, so that we can become a true democracy."
FRA_one_crown_no_king:0 "No Crown, but One King"
FRA_lpromote_citizens_rights_arms:0 "Promote the Citizen's Rights to Arms"
FRA_lpromote_suffrage:0 "Promote Suffrage"
FRA_lopen_up_assembly:0 "Open Up the Assembly"
FRA_lno_govt_spy:0 "Reduce State Surveillance"
FRA_representative_over_crown:0 "Representatives Over the Crown"
FRA_representative_over_crown_desc:0 "We shall not be lead by one man, but by our people, and those they choose to represent them in the Assembly."
FRA_no_room_for_tyrants:0 "No Room For Tyrants"
FRA_no_room_for_tyrants_desc:0 "Now that we have transitioned from Royal Tyranny to a government for the people, we must turn against all potential tyrants, from the socialists to the ultranationalists. None shall try to lead our people through an iron fist again!"

france_cabinet_changes.1.t:0 "La Cagoule Cabinet"
france_cabinet_changes.1.d:0 "Today, Emperor Napoleon VI announced that he would form a government headed by the Interventionist Militarist La Cagoule. The government will be headed by generals such as Joseph Darnand and Philippe Petain."
france_cabinet_changes.1.a:0 "Make France Great Again!"


france_cabinet_changes.2.t:0 "The Action Française Cabinet"
france_cabinet_changes.2.d:0 "Today, Emperor Napoleon VI announced that he would form a government headed by the Royal Integralists Action Française. The government will be headed by media figures such as Charles Maurras and Maurice Pujo."
france_cabinet_changes.2.a:0 "Vive Le France!"
