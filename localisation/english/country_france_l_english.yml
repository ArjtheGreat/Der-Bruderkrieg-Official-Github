brussells_conference.1.t:0 "The Brussells Conference"
brussells_conference.1.d:0 "The Benelux has long been an area of hot contention between us and the Brits, particulary Belgium.\n\nIt has been under heavy influence from we and Britain; We wants to unite the people of Wallonia under their rule, but the Brits want to secure the Benelux as a place of neutrality in the case of a Prussian invasion from the east, fearing our ambitions there could disrupt this narrative.\n\nThe 1932 Belgian Elections were extremely controversial, as a well known Integralist Leon Degrelle won. It was not known whether the French Monarchist Supporting Movement Action Française intervened, but relations between the us and the British quickly soured. Degrelle immediately voiced the words of Charles Marras and restricted freedom of religion. He has been cozying up with Napoleon and promoting Walloonism.\n\nNow that he has won reelection in 1936, we will move forward and call a Conference with them to discuss further relations."
brussells_conference.1.a:0 "They could be quite useful..."

brussells_conference.2.t:0 "Getting Comfy with DeGrelle"
brussells_conference.2.d:0 "Napoleon walked up to Leon DeGrelle with his hand out. He was certainly a funny looking man, with his suit and all. He seemed to be a better fit in the military, one of those tough generals that all the soldiers loved and hated. Then again, he was an incredible speaker. It was no surpise Action Française had chosen him as their candidate.\n\n"How are you doing, Emperor? How great it is to meet you!", DeGrelle remarked in a deep voice.\n\n"Napoleon eyed the Press in the distance, snapping picture after picture. He was going to have to handle this situation carefully. Even though the British were busy with their failing empire, they would still hate to see DeGrelle getting too comfy. Then again, this deal would have to be made. The Prussians were expanding fast, and having the Belgians on their side would prove huge difficulties for their armies to move into France, even if they conquered Westfalen.\n\nSo, I get it your Foriegn Minister has told you about our proposal?\n\n"Yes yes he has. And I have thought about it much as well. What do we have to gain from this exactly?"\n\nNapoleon smiled. He had been prepared for this exact question. He went into a long scripted speech about the complex geopolitics of Europe, trade, and more. Towards the end, DeGrelle had begun picking at a scab on his finger, and Napoleon took the cue to cease his lecture.\n\n"Fine, fine, you have convinced me. But I have other matters to attend to. We can talk more tommorrow.\n\nNapoleon gave a sigh of relief. The deed wasn't finished, but he had certainly made progress...at least he thought he had."
brussells_conference.2.a:0 "And tommorrow we will see his decision."

brussells_conference.3.t:0 "DeGrelle's Decision"
brussells_conference.3.d:0 ""We accept," DeGrelle said. "You are right. We need your protection. Now"\n\nNapoleon broke out into a slight smile. DeGrelle was such an easy figure to manipulate. Of course he knew that he would accept.\n\n"Our first act will be to build stronger fortifications, on both the Dutch and Westfalen borders. Next I will encourage our investors to invest in your lands." Napoleon continued with other parts of the plan to further convince DeGrelle to what would be his ultimate goal.\n\n"Sounds good. Anything else you have to say?"\n\\nNapoleon knew it was time. But he would need to proceed carefully. 70 years ago, his ancestor Napoleon III had purchased Luxembourg from the United Kingdom of the Netherlands. Now he would be proposing a similar deal to DeGrelle. But it was risky. If the French Buffer State was to be formed, the British would be pissed off. Big time. Napoleon knew he had to..."
brussells_conference.3.a:0 "Propose DeGrelle His Plan"
brussells_conference.3.b:0 "Keep the Current Deal the Same"

brussells_conference.4.t:0 "And It Fails In the End"
brussells_conference.4.d:0 ""Get out of Here," DeGrelle growled. "I thought this was supposed to be about an alliance, right? How dare you threaten our indepdence."\n\nNapoleon panicked. He had screwed the whole operation up. He had tried his best to explain the benefits of incorporation into a buffer state, but had failsed miserably.\n\n"I was a democratically elected leader. The people placed their trust in me! And now you ask me to betray them?"\n\nNapoleon knew there would be no hope left. He left the room."
brussells_conference.4.a:0 "Goddamn it."

brussells_conference.5.t:0 "And It Succeeds In the End"
brussells_conference.5.d:0 ""Your right," DeGrelle proclaimed. "The Prussians and British are the biggest threats to our independence. Together we shall achieve Greater Belgium!"\n\n Napoleon felt a smile creep to his face. DeGrelle had agreed. What the Britiish would say he didn't know. But for now the Belgians were their essential puppet."
brussells_conference.5.a:0 "Our Domination Grows"

