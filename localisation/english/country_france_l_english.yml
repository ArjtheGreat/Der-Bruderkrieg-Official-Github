french_inteverntion_in_prussian_expansion.11.t:0 "French Intervention against the Russian Bear?"
french_inteverntion_in_prussian_expansion.11.d:0 "With our defensive pact with the French formalized and the war against the Russians raging, it is natural for us to send an envoy to Paris asking for French intervention against Russia. They could be a valuable ally in assisting the war on the Eastern front."
french_inteverntion_in_prussian_expansion.11.a:0 "We Need Their Help"

french_inteverntion_in_prussian_expansion.12.t:0 "Austria Asks for Intervention Against Russia"
french_inteverntion_in_prussian_expansion.12.d:0 "The Austrians have asked us to honor our defensive pact and help them in their war with Russia. Both of us are already at war with Prussia and we could provide valuable assistance in taking off pressure from the [AUS.GetName]."
french_inteverntion_in_prussian_expansion.12.a:0 "We Shall Honor the Pact"
french_inteverntion_in_prussian_expansion.12.b:0 "We Cannot Spare Any More Lives"

french_inteverntion_in_prussian_expansion.13.t:0 "France Honors the Pact"
french_inteverntion_in_prussian_expansion.13.d:0 "The Frenchmen have honored the pact and will help us in our war efforts in Russia."
french_inteverntion_in_prussian_expansion.13.a:0 "Excellent!"

french_inteverntion_in_prussian_expansion.14.t:0 "France Betrays the Pact"
french_inteverntion_in_prussian_expansion.14.d:0 "The Frenchmen have betrayed the pact and will NOT help us in our war efforts in Russia."
french_inteverntion_in_prussian_expansion.14.a:0 "They shall pay..."


french_inteverntion_in_prussian_expansion.15.t:0 "France Intervenes Against Russia"
french_inteverntion_in_prussian_expansion.15.d:0 "As part of their defensive pact with the [AUS.GetName], the [FRA.GetName] has declared war on the [SOV.GetName].\n\nWith war raging across Europe and the Middle East, the French have officially entered the stage and have transformed the Western Front. Their assistance will be critical in relieving pressure from the Austrians, who are fighting on mulitple fronts against Russia, Prussia, Italy and the Balkans. The total war, totalkrieg, rages on."
french_inteverntion_in_prussian_expansion.15.a:0 "Europe in Turmoil!"


FRA_loyal_french:0 "Loyal French Exiles"
FRA_across_the_sea:0 "Across the Sea"
FRA_across_the_sea_desc:0 "We have lost our homeland, and now we sit, across the Mediterranean Sea, from it, stuck in Africa."
FRA_consolidate_colonial_governments:0 "Consolidate the Colonial Governments"
FRA_consolidate_colonial_governments_desc:0 ""
FRA_call_upon_loyal_frenchmen:0 "Call Upon Loyal Frenchmen"
FRA_call_upon_loyal_frenchmen_desc:0 "Even now, many loyal subjects in Europe are fleeing the occupation zones. We must call them to our banner, so that we can rally them to push for the freeing of our homeland!"
FRA_return_ism:0 "Le Retour"
FRA_return_ism_desc:0 "We must fill our people with a fanaticism, a determination, to free our homeland from foreign occupation. Or else we will be confined in Africa, until our empire crumbles."
FRA_utilize_fleeing_industrialists:0 "Utilize Fleeing Industrialists"
FRA_utilize_fleeing_industrialists_desc:0 ""
FRA_our_temporary_paris:0 "Our Temporary Paris"
FRA_our_temporary_paris_desc:0 ""
FRA_prepare_the_returning_fleet:0 "Prepare the Returning Fleet"
FRA_prepare_the_returning_fleet_desc:0 ""
FRA_la_resistance:0 "La Resistance"
FRA_la_resistance_desc:0 ""
FRA_jour_de_retour:0 "Jour de Retour"
FRA_jour_de_retour_desc:0 "Now that we have set our feet back on the mainland, we must call upon the loyal French who awaited our return, to rise up against our occupiers, and free our nation!"
FRA_napoleon_returns_once_again:0 "Napoleon's Return from Exile"
FRA_napoleon_returns_once_again_desc:0 "Like his ancestor Napoleon I did in 1815, Napoleon VI has once again returned and re-conquered his homeland. All Hail France!"
FRA_napoleon_returns_once_again_tt:0 "§RThe French Empire Has Reborn From The Ashes...§!"
france.215.t:0 "Napoleon's Exile"
france.215.d:0 "The French front against [GER.GetNameDef] has collapsed, their government fleeing to Africa in exile, condemning the collaboration governments that have sprouted in their absence and aiding the [GER.GetAdjective] occupation.\nWhile Napoleon swears he will return to Paris one day as a liberator, there are many who doubt that will ever occur."
france.215.a:0 "Nous Sommes Perdus"
france.215.b:0 "We are victorious against our greatest threat!"
france.215.c:0 "The French Empire falls. Will it ever pull itself back together?"
prussia_has_beaten_france:0 "France Has Fallen To Prussia"