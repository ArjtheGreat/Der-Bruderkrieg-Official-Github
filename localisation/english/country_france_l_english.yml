 FRA_LEGACY_OF_CHARLEGMEGNE:0 "A New French Renissance"
FRA_LEGACY_OF_CHARLEGMEGNE_desc:0 "The Holy Roman Emperor Charlemagne brought the Frankish Empire to its greatest heights, bringing a cultural revival to France. Napoleon shall lead the way to another century of greatness for France, having learned importance lessons from Charles."
 FRA_THREE_PILLAS:0 "Three Pillars of Frankia"
 FRA_PIETY:0 "Under The Light of God"
FRA_PIETY_desc:0 "Napoleon must strengthen France's Catholic identity to improve national unity. May God Bless the Emperor!"
 FRA_BURN_HERETICS:0 "Ecnourage Christianzation"
 FRA_CHRISTUS_REX:0 "Christus Rex, Carolus Imperator"
FRA_CHRISTUS_REX_desc:0 "Napoleon shall lead the way for the Christinization of France. As Napoleon I once said, "Religion is excellent for keeping the common people quiet.""
 FRA_IMPERIAL_GLORY:0 "The Next Great Empire"
FRA_IMPERIAL_GLORY_desc:0 "Napoleon shall bring France back to pre-eminence in Europe, countering whatever threat comes from the British, Prussians or Austrians!"
 FRA_PEPIN:0 "Charity Handouts"
 FRA_DEUS_OMNIA:0 "Deus Omnia Vincit"
FRA_DEUS_OMNIA_desc:0 "God is with Napoleon, and Napoleon is with God. Together, hand in hand, they will make France a stronger state."
 FRA_RULE_FRANKIA:0 "Rule of the Franks"
FRA_RULE_FRANKIA_desc:0 "The French identity has been spread from Marsielle to Paris, from the Atlantic to the Rhine. Napoleon nows leads a strong Empire with a unified peoples."
 FRA_AUTOCRACY:0 "The French Autocracy"
FRA_AUTOCRACY_desc:0 "The French Autocracy has been a core part of France's society ever since Louis XIV's reforms in the 1600s. A careful line has been drawn between the powerful nobility and ambitious generals, and Napoleon VI must make a decision as to which we will cooperate with."
 FRA_CLASS_HIERARCHY:0 "Class Rules All"
FRA_CLASS_HIERARCHY_desc:0 "The Nobles of France will help Napoleon create a strong and efficient bureaucracy, unrivaled to anyone else in Europe. "
 FRA_MILITARY_HIEARCHY:0 "Military Domination"
FRA_MILITARY_HIEARCHY_desc:0 "With war in Europe likely approaching, it makes sense for Napoelon to ally with the generals and strengthen military control."
 FRA_NOBLE_RULE:0 "The Nobles of Versailles"
FRA_NOBLE_RULE_desc:0 "With Napoleon VI having secured his noble friends, he shall make France a powerful centralized state with a strong imperial identity."
 FRA_MILITARY_GOVERNMENT:0 "General's Administration"
FRA_MILITARY_GOVERNMENT_desc:0 "The generals of France will help Napoleon VI bring glory to France once again. We must recruit military officials to our new government."
FRA_shut_off_the_refugees:0 "Shut Off the Refugees"
FRA_shut_off_the_refugees_desc:0 "France will no longer harbor so many unecessary refugees, may the Frenchmen hold control. Close down the borders!"

