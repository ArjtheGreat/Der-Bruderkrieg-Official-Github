 FRA_DEMAND_BELGIUM:0 "Demand Belgium's Submission"
FRA_DEMAND_BELGIUM_desc:0 "Belgium shall be the first target of our rapid expansionism. They are growing too cozy to the British, and might be a potential threat in the case of a Prussian invasion."
 FRA_DEMAND_LUX:0 "Crush Luxemburg"
FRA_DEMAND_LUX_desc:0 "The time has come to officially annex Luxembourg into our Empire. We have for too long given them autonomy after purchasing them in 1867; now it is time to see them off once and for all. Their steel can be valuable for our armies, and must not fall into enemy hands."

 FRA_JOIN_GERMANY:0 "Join the First Brother's Coalition"
FRA_JOIN_GERMANY_desc:0 "The coalition of Prussia and Italy are the right ones to side with; the Austrians pose a great threat to continental stability. Joining them will all but ensure an Austrian defeat. Together we can create a better Europe!"

 FRA_JOIN_ITALY:0 "Pact of Turin"
FRA_JOIN_ITALY_desc:0 "The Italians"
 FRA_GREATER_FRANCE:0 "Greater France"
FRA_GREATER_FRANCE_desc:0 ""
 FRA_TAKING_OUT_THE_SGC:0 "Finishing the Confederation"
FRA_TAKING_OUT_THE_SGC_desc:0 "Down with the Kaiser! Up with Napoleon! We must end the Austrian threat, they seek to destroy France!"
FRA_invade_britain:0 "Invade Britain"
FRA_invade_britain_desc:0 "No longer can Britain hide on their island posting a threat to our Contentinal System; to war!"
FRA_bide_our_time:0 "Bide Our Time"
FRA_bide_our_time_desc:0 "Now is not the time to engage in silly trifles with the British; we must work towards making a better Europe."
FRA_kalterkrieg:0 "Kalterkrieg"
FRA_kalterkrieg_desc:0 "We will enter a cold war with the Austrians over Germany, trying to gain influence. It will be grueling, but it is better than actual total war."
