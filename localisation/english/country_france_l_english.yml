french_inteverntion_in_prussian_expansion.1.t:0 "Hannover Begs for Help"
french_inteverntion_in_prussian_expansion.1.d:0 "Abandoned by the British, [HAN.GetLeader] has turned to us for aid against the Prussian Menace, who have begun their mad quest to unite all Germans. This will inevitably lead them to conflict with us, due to our overlordship of Westfalen. Perhaps we should strike while we have the chance, or we should build up our military more..."
french_inteverntion_in_prussian_expansion.1.a:0 "We are the bulwark against expansion!"
french_inteverntion_in_prussian_expansion.1.b:0 "It is too early..."

french_inteverntion_in_prussian_expansion.2.t:0 "Has the Time Come?"
french_inteverntion_in_prussian_expansion.2.d:0 "Karl has requested for us to join the war against Prussia, not wishing to be alone in the war against the bloodthirsty revolutionaries. But is our nation ready for such a great war?"
french_inteverntion_in_prussian_expansion.2.a:0 "We shall help our Austrian brothers, to War!"
french_inteverntion_in_prussian_expansion.2.b:0 "We should finalize our defenses first, let the Prussians weaken"

french_inteverntion_in_prussian_expansion.3.t:0 "France pledges support to our cause"
french_inteverntion_in_prussian_expansion.3.d:0 "[FRA.GetLeader] has agreed that the time has come to end Prussia and its revolutionary ferver once and for all, and now, against two of the largest empires in Europe, Prussia cannot hope to stand against us."
french_inteverntion_in_prussian_expansion.3.a:0 "We shall kill those Prussians!"

french_inteverntion_in_prussian_expansion.4.t:0 "France denies support to our cause"
french_inteverntion_in_prussian_expansion.4.d:0 "France's penchant of neutrality has come to bite us, as their nation is not ready or not willing to aid us in this new Europakrieg."
french_inteverntion_in_prussian_expansion.4.a:0 "They shall join us soon, hopefully"


french_inteverntion_in_prussian_expansion.5.t:0 "Austria begs for support"
french_inteverntion_in_prussian_expansion.5.d:0 "Now that the Bruderkrieg has continued, and Austria and Prussia are at arms once again, [AUS.GetLeader] has turned to us to aid, in order to make sure that the Prussian menace is permanently dealt with."
french_inteverntion_in_prussian_expansion.5.a:0 "We shall help our Austrian brothers, to War!"
french_inteverntion_in_prussian_expansion.5.b:0 "We should finalize our defenses first, let the Prussians weaken"

french_inteverntion_in_prussian_expansion.6.t:0 "Austria begs for support again"
french_inteverntion_in_prussian_expansion.6.d:0 "Needing our help to beat their longtime rival, once again [AUS.GetLeader] has asked for us to join the war effort against the Prussians."
french_inteverntion_in_prussian_expansion.6.a:0 "We shall help our Austrian brothers, to War!"
french_inteverntion_in_prussian_expansion.6.b:0 "We should finalize our defenses first, let the Prussians weaken"

french_inteverntion_in_prussian_expansion.7.t:0 "Austria begs for support for the third time"
french_inteverntion_in_prussian_expansion.7.d:0 "His patience wearing thin, [AUS.GetLeader] has demanded we join the war against the Prussians for the third time, wanting victory to be ensured."
french_inteverntion_in_prussian_expansion.7.a:0 "We shall help our Austrian brothers, to War!"
french_inteverntion_in_prussian_expansion.7.b:0 "We should finalize our defenses first, let the Prussians weaken"

french_inteverntion_in_prussian_expansion.8.t:0 "France Mobilizes Against Us!"
french_inteverntion_in_prussian_expansion.8.d:0 "Breaking their neutrality for the first time in over a hundred years, France has thrown their weight behind Austria, and will be at war with us soon enough."
french_inteverntion_in_prussian_expansion.8.a:0 "Send Troops to Western Front, now!"

french_inteverntion_in_prussian_expansion.9.t:0 "France Mobilizes Against Prussia!"
french_inteverntion_in_prussian_expansion.9.d:0 "Today, the [FRA.GetName] announced that they were preparing troops to intervene against the [GER.GetName].\n\nWith the Bruderkrieg ongoing in Central Europe, the balance of power in Europe looks to be in limbo. With Prussia growing stronger everyday, France, fearing the threat of a unified Germany  to their continential ambitions, declared support for the [AUS.GetName].\n\nThe Prussians and Italians have begun to divert troops to the Western Front in preperations for the war while France finishes mobilization. Whether they will be able to hold of the French monster is something only time can tell."
french_inteverntion_in_prussian_expansion.9.a:0 "Disaster Coming in Europe?"

french_inteverntion_in_prussian_expansion.10.t:0 "French Intervention in the Europakrieg"
french_inteverntion_in_prussian_expansion.10.d:0 "Today, [FRA.GetLeader] announced a war declaration against [GER.GetName].\n\nWith France preparing their forces over the past few months for war, it seemed that a conflict with the rising Prussian power loomed on the horizon. Now that war is official, they will have to hold the banks of the Rhine in Westfalen, and the Alps of Italia. Napoleon I was able to fight almost all of Europe with his military genius; whether Napoleon VI can do the same remains to be seen.\n\nThe Prussians were ready for the declaration as their troops have already made small skirmishes with the Armee Française and have deployed the Luftwaffe."
french_inteverntion_in_prussian_expansion.10.a:0 "Napoleon on Europe's Ass Again?"
