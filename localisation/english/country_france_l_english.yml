FRA_national_development_bureau_desc:0 "The National Development Bureau will enable the expansion of France's industry."
FRA_division_metropol:0 "Division Metropol"
FRA_division_metropol_desc:0 "We must develop the heartlands of France. We should focus on lessening the unemployment rate and mending the divide between rural and urban areas."
FRA_internal_development:0 "Metropol Development Scheme"
FRA_division_coloniale_de_africa:0 "Division Coloniale"
FRA_division_coloniale_de_africa_desc:0 "We must develop France's colonies with new roads and mines. Our imperial holdings will gladly appreciate the help."
belgian_colonial_society_modifier:0 "The Presence of the Belgian Colonial Society"
belgian_election_events.7.t:0 "The Issue of the Belgian Colonial Society"
belgian_election_events.7.d:0 "The Belgian Colonial Society has been a thorn in the side of our colony in the Congo. The [FEA.GetName] has had troubles for years as their corrupt officials exploit our loyal subjects on the Dark Continent for precious metal mining.\n\nNow that we are allied with the Belgians, we must demand they dissolve their wretched society for the sake of our Division Coloniale."
belgian_election_events.7.a:0 "Send Them An Ultimatum!"
belgian_election_events.7.b:0 "We Have Other Things to Deal With..."
belgian_election_events.8.t:0 "France Demands We Dissolve the Belgian Colonial Society"
belgian_election_events.8.d:0 ""
belgian_election_events.8.a:0 "Yes"
belgian_election_events.8.b:0 "no"
belgian_election_events.9.t:0 "Belgium Dissolves the Belgian Colonial Society"
belgian_election_events.9.d:0 "Our loyal ally the Belgians have chosen the right decision and dissolved the Belgian Colonial Society and recalled the officials to Brussells. They are done wrecking havoc in the Congo, and the [FEA.GetName] is stable once again."
belgian_election_events.9.a:0 "Excellent!"
belgian_election_events.10.t:0 "Belgium Refuses to Dissolve the Belgian Colonial Society"
belgian_election_events.10.d:0 ""
belgian_election_events.10.a:0 "A Wrong Decision..."
FRA_colonial_investments_decision_cat:0 "Colonial Investments"
FRA_algerian_investments:0 "Algeria, the Land of Arabs"
FRA_morrocan_investments:0 "Morroco, the Land of Casablanca"
FRA_timbuktu_investments:0 "Timbuktu, the Land of Gold and Salt"
FRA_tunisian_investments:0 "Tunisia, the Land of Carthage"
FRA_chad_investments:0 "Chad, the Land of Chads"
FRA_cameroon_investments:0 "Cameroon, the Land of Rubber"
FRA_law_on_the_country_in_danger:0 "Law on the Country in Danger"
FRA_law_on_the_country_in_danger_desc:0 "There are numerous countries in Europe looking to expand their borders. We must pursue a defensive doctrine to stop them."
FRA_keep_out_the_reichsmarshall:0 "Keep Out the Prussian Eagle"
FRA_keep_out_the_reichsmarshall_desc:0 "[GER.GetName] poses a massive threat as they look to expand their borders in Germany. We must protect Westfalen at all costs."
FRA_defend_against_the_kaiser:0 "Defend against the Kaiser"
FRA_defend_against_the_kaiser_desc:0 "Austria also poses a threat to the continent, for good meausure we must fortify against them."
FRA_hold_back_the_duce:0 "Hold Back the Italians"
FRA_hold_back_the_duce_desc:0 "The Italians, close allies of the Prussians, can be a harmful second front if not dealt with correctly."
FRA_ils_ne_passeront_pas:0 "Ils ne Passeront Pas"
FRA_ils_ne_passeront_pas_desc:0 "With our defensive lines complete, none shall pass through France's borders. We shall hold the line, whatever it takes."
FRA_jobs_for_the_workers:0 "Jobs for the Workers"
FRA_jobs_for_the_workers_desc:0 "We must build more factories to create jobs for the jobless workers. Unemployment is a problem that we can easily solve."
FRA_in_the_loire:0 "In the Loire"
FRA_in_the_loire_desc:0 "The Loire Industrial Zone in the center of France is a great place to build up industry."
FRA_in_the_south:0 "In the South"
FRA_in_the_south_desc:0 "The South of France needs development to help lessen the divide with the industrialized North."
FRA_guns_for_the_soldiers:0 "Guns for the Soldiers"
FRA_guns_for_the_soldiers_desc:0 "We must make sure our army has equipment for the case of upcoming wars."
FRA_in_provence:0 "In Provence"
FRA_in_provence_desc:0 "We must build factories in Provence to help make arms. It is close to the Italian border and will help supply our Alpine Front."
FRA_in_bretagne:0 "In Britanny"
FRA_in_bretagne_desc:0 "We must build factories in Britanny to help make arms. The factoriess shall serve as the main supplier of our reserves, as they are located far from combat."
FRA_the_dual_african_authorities:0 "The Dual African Authorities"
FRA_the_dual_african_authorities_desc:0 ""
FRA_transsaharian_railroad:0 "Construct the Trans-Saharan Railroad"
FRA_transsaharian_railroad_desc:0 "The Trans-Saharan Railroad will connect our colonies in Africa and provide vital transporation across the desert."
FRA_intensify_exploitation:0 "Abolish the Arab Kingdom"
FRA_intensify_exploitation_desc:0 "We must strengthen our grip over colonial possessions in Algeria for the valuable resources. The first necessary step we must make is to abolish Napoleon III's delusional ideas of an Arab Kingdom."
FRA_the_union_plan:0 "The Union Plan"
FRA_the_union_plan_desc:0 "The Union Plan proposes France uniting her colonies under one peoples. This act will take a long span of time will make a Empire a strong, united state once completed."
FRA_the_second_france:0 "The Second France"
FRA_the_second_france_desc:0 "Algeria, despite not being part of the Metropol, is a critical part of France. We must invest in it."
FRA_the_western_bases:0 "Crush Tribal Resistance"
FRA_the_western_bases_desc:0 "Our colonial administrations are plagued by growing resistance from tribes and militias and corrupt officials. We must crush all who oppose the French Empire."
FRA_the_eastern_foothold:0 "The Eastern Foothold"
FRA_the_eastern_foothold_desc:0 ""
FRA_saharan_mineral_deposits:0 "Reap Saharan Mineral Deposits"
FRA_saharan_mineral_deposits_desc:0 "The Sahara is home to many valuable yet untapped resources for us to mine and use for our military."
FRA_algerian_oilfields:0 "Extract Algerian Oil"
FRA_algerian_oilfields_desc:0 "Algeria's oil fields will be helpful for supplying our army with the necessary fuel for quick mobilization and fast warfare." 
FRA_indochinese_rubber:0 "The Indochinese Jewel"
FRA_indochinese_rubber_desc:0 "Despite being across the world, the impact of our Indochinese colony cannot be understated. They not only provide a strategically important Asian holding, they produce the majority of the rubber for our planes and trucks. We must secure our Jewel at all costs."
FRA_vietnamese_home_rule:0 "Vietnamese Home Rule"
FRA_vietnamese_home_rule_desc:0 ""
FRA_complete_indochinese_federalization:0 "Complete Indochinese Federalization"
FRA_complete_indochinese_federalization_desc:0 ""
FRA_crush_ho_chi_minh:0 "Crush Ho Chi Minh"
FRA_crush_ho_chi_minh_desc:0 ""
FRA_operation_ramayana:0 "Operation Ramayana"
FRA_operation_ramayana_desc:0 ""
FRA_the_saigon_conference:0 "The Saigon Conference"
FRA_the_saigon_conference_desc:0 ""
FRA_violette_proposal:0 "The Pan-Arab Dream"
FRA_violette_proposal_desc:0 "Napoleon III pledged to one day make the Arab man equal to the French man. Fehrat Abbas, the leader of the Kingdom of the Arabs, has proposed a law by which Algerian Muslims can obtain full French citizenship. This will be a key step towards integration."
FRA_break_piednoir_supremacy:0 "Incorporate the Arabs"
FRA_break_piednoir_supremacy_desc:0 "The French Colonialists will no longer dominate the Algerian scene, we must work to broker a deal with the Africans."
FRA_fulfilling_the_rights_of_man:0 "Fulfilling the Rights of Man"
FRA_fulfilling_the_rights_of_man_desc:0 "We must now complete full colonial integration of our African possessions into France."

