FRENCH_GATHERING_STORM_DESC:0 "After the death of Napoleon III in 1873, Napoleon IV in 1898, Napoleon V in 1926, Napoleon VI took over and promulgated a constitution, more liberal than the previous. Riding high on support gained from this, he has ruled justly and fostered a strong emigre community and a sense of nationalism in the people. After the German Revolution of 1930, France annexed the Rhineland, and the combination of these two factors has made Napoleon VI highly popular. As France gears up for war with the fascists, the Empire of Austria, and the British, Napoleon VI serves as a rallying point for Frenchmen everywhere. Vive la France!"

NAPOELEON_DESC:0 "Napoleon VI, has led an interesting life. Born in Paris in 1914 on the eve of the Europakrieg, his formative years were spent looking at the damage to Europe from that war. His education was interrupted by the death of his father in 1926, causing the regency of the Empress Clementine. His tutor during these years was esteemed liberal politician Gaston Domergue, and after ascending the throne in 1929, Domergue’s influence caused the Emperor to sign the more liberal Constitution of 1927. Shortly after this, Napoleon was shocked when he faced the Rocque Putsch, led by Colonel Francois de la Rocque and right-wing officers opposed to the Constitution. Napoleon’s anger knew no bounds when he heard that de la Rocque’s men had shot Domergue, who the Emperor had appointed Prime Minister. The aggrieved Emperor the army by ordering the conspirators to be summarily shot. The loss of Domergue caused Napoleon to retreat from politics and made him question the Constitution he had agreed to, especially after the rise of the SFIO and Radical Party.\n\nThe Emperor’s political hiatus ended in 1933 when, fearing the defeat of Prime Minister Pierre Laval’s government, he personally appealed to the French people to support Laval. The Emperor’s popularity caused a decisive win for Laval, but alienated the Radicals and Socialists to the point where they formed the opppoistion Cartel de Gauche. The Emperor wanted to restore the 1852 Constitution, but he was unable to because Edouard Daladier’s left wing of the Doctrinaire threatened to join the Cartel if such a move was taken. Since the withdrawal of the Dynastic Left would destroy the Doctrinaire majority, the Emperor was unable to restore his old powers. Parliament became ever more fractious, with the SFIO radicals on the one hand and the new Mouvement Anticonstitutionaliste et Integraliste, led by a Duumvirate of Charles Maurras and Marcel Bucard, and with ties to generals. While the Emperor had been infuriated at the Rocque Putsch, he now reconciled with the Marechal, and right wing officers have joined the Emperor’s inner circle. Though his tumultuous life and reign had forced him to grow up fast, he is still just 22 and could easily change his position. As the cracks spread in the Empire and in Europe, the Emperor is sure of one thing: the Bonapartes will never surrender."
