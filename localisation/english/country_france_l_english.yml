french_post_victory_tree.1.t:0 "Planning the Iberian Summit"
french_post_victory_tree.1.d:0 "We must decide who we will designate as who we wish to become the unifiers of the Iberian Peninsula. Obviously, we should only pick one that is aligned with us."
french_post_victory_tree.1.a:0 "[SPR.GetName] shall unite Iberia!"
french_post_victory_tree.1.b:0 "[POR.GetName] shall unite Iberia!"
french_post_victory_tree.2.t:0 "[FRA.GetLeader] Wishes for Us to Unite Iberia"
french_post_victory_tree.2.d:0 "Placeholder, I know no one other than Arjuna himself is gonna read this"
french_post_victory_tree.2.a:0 "We shall unite Iberia once again!"
french_post_victory_tree.2.b:0 "Iberia WILL unite, in spite of those who oppose it."
french_post_victory_tree.3.t:0 "[FRA.GetLeader] Pushes for Our Annexation"
french_post_victory_tree.3.d:0 "Planning a meeting of Portugal and Spain, [FRA.GetLeader] has made it clear that he wishes for Iberia to unite under a banner other than ours."
french_post_victory_tree.3.a:0 "We shall push for a brighter tomorrow, together"
french_post_victory_tree.3.b:0 "We shall stand our ground!"
french_post_victory_tree.4.t:0 "The Formation of the European Customs Union"
french_post_victory_tree.4.d:0 "[FRA.GetNameDefCap] has formed the European Customs Union, as a way to promote trade and further integration in [FRA.GetFactionName], which [FRA.GetLeader] has proclaimed will lead to a new era of peace and prosperity on the continent.\n\nIts opponents, however, mutter darkly that it is just [FRA.GetLeader]'s maneuvering to try and further unite Europe under the French boot."
french_post_victory_tree.4.a:0 "A New Era of Wealth and Peace!"
french_post_victory_tree.4.b:0 "The French Boot becomes Ever Heavier"
french_post_victory_tree.5.t:0 "[FRA.GetLeader] Demands Consolidation"
french_post_victory_tree.5.d:0 "Wanting to unify the Continental System, the French government has demanded that we be consolidated into France proper."
french_post_victory_tree.5.a:0 "For European Glory!"
french_post_victory_tree.5.b:0 "This is too far!"
french_post_victory_tree.6.t:0 "[FROM.GetNameDefCap] Seceeds From the Continental System"
french_post_victory_tree.6.d:0 "Unable to fathom the benefits of being integrated into France proper, [FROM.GetLeader] has selfishly forced his country to abandon us."
french_post_victory_tree.6.a:0 "Though it saddens us, we must unite the Continental System by Force"
french_post_victory_tree.7.t:0 "[FRA.GetFactionName] Integrated"
french_post_victory_tree.7.d:0 "In a shocking attempt to strengthen [FRA.GetNameDef]'s position, the Continental System has been consolidated, France's European subjects being integrated into French proper."
french_post_victory_tree.7.a:0 "Pour la France ! Pour l'Europe !"
french_post_victory_tree.7.b:0 "The French Shadow Grows Ever Greater"
