FRA_westfalen_troubles_desc:0 "Our German Sattelite, the Königsreich von Westfalen is marred by political instability and a fast growing nationalist movement ripe to be liberated by the Prussian dogs. §RIf the Rhineland remains unstable in the case of war with Prussia, it could collapse into civil war, devestating our war effort!§!"

FRA_imperial_overextension:0 "Imperial Overextension"
FRA_imperial_overextension_desc:0 "Napoleon III sent the Second French Empire around the world, into Europe, Africa and the Asias. Goering's National Revolution in 1930 sparked further cries for freedom across our Empire. Our colonial sphere can be divided into three sections:\n§YThe Arabs:§! Napoleon III held a special place in his heart for his Algerian colony and hoped to one day make the Arabs equal citizens to France; thus, he established the Kingdom of the Arabs. The Pied-Noir, a conservative group of French living in Algeria, dislike the Arab Kingdom and hope to increase their power. Napoleon's Pan-Arab Dream is at a crossroads.\n§YThe African Administrations:§! After the Conference of Marsielles in 1884, Napoleon IV established two African federations: The French African Authority, encompassing the Sahara and West Africa, and the French Sub-Saharan Administration, located in Cameroon and the Congo. Both are vast, overstretched governments and have been plagued by tribal resistance but are rich with resources. We must come to a decision in Africa quick.\n§YFrench Indochina:§! A distant rubber-producing land conquered by Napoleon III in 1862, Indochina has been marred by resistance, especially from a young communist named Ho Chi Minh. Reform is needed quick to save our Far Eastern Jewel."
 
 Haven_of_Refugees:0 "Haven for Refugees"
 Haven_of_Refugees_desc:0 "France’s relative permissiveness and want for excuses to invade their neighbors has led to Magyars, Prussian royalists, Italian democrats, Polish nationalists, and more flocking to the banner of France. However, French Nationalists and Conservatives greatly oppose Napoleon's policy of open arms, feeling they are gaining too much influence over his policies. Due to the increase in refugees, they are holding anti-immigrant rallies denouncing Napoleon's legitmacy and French Nationalism, causing major instability among in the government."

