westfalen_subtree_events.1.t:0 "Chaos on the Rhine"
westfalen_subtree_events.1.d:0 "Our sattelite, the Königreich von Westfalen, is in a state of disaster. The Rhine Homefront under Reinard Heydrich and Albert Speer continue to grow in power and cause damage to Westfalen's government and economy. The Republicans under Adenaur hope to lead away from the Bonapartist monarchy and establish their own republic on the Rhine.\n\nThe many different interest groups threaten [FGD.GetLeader]'s rule constantly, and with the Prussian threat on the rise, we cannot have such chaos in our German possession. It must be of utmost priotity to eliminate the Rhine Homefront, who, if popular enough, could cause a revolt with enough Prussian support. Every day, the clock ticks towards Westfalen's collapse."
westfalen_subtree_events.1.a:0 "This Isn't Good..."

