FRA_indochina_events.1.t:0 "Ho Chi Minh Flees to Siam!"
FRA_indochina_events.1.d:0 "Ho Chi Minh and his radical gang of communists have fled into the jungles bordering Siam, one of our closest friends in East Asia. Sources they are re-gathering their strength and are preparing a revolution in both our Indochinese colony and the unstable Siam. Currently, our military is unable to locate the exact location of Ho Chi Minh's men, but news should be coming soon."
FRA_indochina_events.1.a:0 "Insanity..."

FRA_indochina_events.2.t:0 "Ho Chi Minh Declares A Revolt in Siam!"
FRA_indochina_events.2.d:0 ""
FRA_indochina_events.2.a:0 "This Ends Now!"

FRA_indochina_events.3.t:0 "France Offers Support Against Ho Chi Minh"
FRA_indochina_events.3.d:0 ""
FRA_indochina_events.3.a:0 "Accept"
FRA_indochina_events.3.d:0 "Deny"

FRA_indochina_events.4.t:0 "Siam Accepts Our Offer"
FRA_indochina_events.4.d:0 "With Ho Chi Minh's revolt ravaging their nation, the Siamese have accepted our offer for greater concessions in exchange for economic and political support. They are esentially one of our puppet states, and our influence in East Asia continues to expand."
FRA_indochina_events.4.a:0 "Let Us End Ho Chi Minh"

FRA_indochina_events.5.t:0 "Siam Denies Our Offer"
FRA_indochina_events.5.d:0 "With Ho Chi Minh's revolt ravaging their nation, the Siamese have denied our offer for greater concessions in exchange for economic and political support. They did not want to become another one of our puppet states, yet we could be of great support to their government. A possible Siamese collapse could be disastrous for our geopolitical power in Southeast Asia."
FRA_indochina_events.5.a:0 "We Must Secure Siam!"
FRA_indochina_events.5.a:0 "Operation Ramayana: Failure"

FRA_indochina_events.6.t:0 "The Saigon Conference"
FRA_indochina_events.6.d:0 "With our reforms in Indochina complete, [FRA.GetLeader] met with Indochinese leaders and discussed possible plans moving forward."
FRA_indochina_events.6.a:0 "They Are Our Brothers!"

FRA_indochina_events.7.t:0 "The Saigon Conference"
