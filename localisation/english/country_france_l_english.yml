napoleanfrance.23.t:0 "Conservatives Prevail in France"
 napoleanfrance.23.d:0 "Important news from the land of Baguettes. In the French Imperial Senate Elections, the conservatives won handily under Napoleon VI Bonaparte. The left radical Jacobins as usual named the election "rigged" and "fradulent", pointing to the striking down of the Refugee Voting Bill, which disenfranchised much of their voter base.\n\nThe Doctrinaires now will have to balance their power between the hardline conservatives, liberal royalists, and ultranationalist generals. Who shall prevail is unkown, but all power now lies in the hands of Napoleon. WIll he uphold his liberal ideas, or head further into reaction like his ancestors once did?"
