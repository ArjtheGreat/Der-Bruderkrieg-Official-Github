 FRA_NAPOLEON:0 "Uphold Napoleonic Ideals"
 FRA_NAPOLEON_desc:0 "Napoleon Bonaparte was a great Emperor. We should honor his legacy and create a strong French identity based on his efforts and ideals."
 
 FRA_CATALONIA_FOR_ALLIANCE:0 "Catalonia for Alliance"
 FRA_CATALONIA_FOR_ALLIANCE_desc:0 "Once our land, Catalonia was an important part of our empire. We should offer an alliance to Spain in exchange for Catalonia."
 FRA_DEMAND_SUBJUGATION:0 "Demand Subjugation"
 FRA_DEMAND_SUBJUGATION_desc:0 "It is time we make Spain our puppet. They are part of our empire."
 FRA_ANNEX_SPAIN:0 "Annex Spain"
 FRA_ANNEX_SPAIN_desc:0 "Spain should be annexed into our empire. We can't trust them as a puppet."
 FRA_ANNEX_PORTUGAL:0 "Unify Iberia"
 FRA_ANNEX_PORTUGAL_desc:0 "It is time we unify Iberia our under our rule."
 FRA_ANNEX_BENELUX:0 "Dominate the Benelux"
 FRA_ANNEX_BENELUX_desc:0 "Our Benelux neighbors our weak and should be easy to dominate"
 FRA_ANNEX_BELGIUM:0 "Finish Belgium"
 FRA_ANNEX_BELGIUM_desc:0 "Belgium is a weak nation that shouldn't exist in the first place. They are a true part of France."
 FRA_ANNEX_LUX:0 "Dethrone Duchess Charlotte"
 FRA_ANNEX_LUX_desc:0 "Luxemburg under Charlotte is just an Austrian puppet. They should be killed."
 FRA_ANNEX_HOL:0 "Break Dutch Neutrality"
 FRA_ANNEX_HOL_desc:0 "Holland, who tries their best to be neutral, should be annexed into our country."
 FRA_BUFFER_STATE:0 "Establish the Buffer State"
 FRA_BUFFER_STATE_desc:0 "We should create a buffer state to protect ourselves from France."
 FRA_BRUSSELLS_CONFERENCE:0 "Hold the Brussels Conference"
 FRA_BRUSSELLS_CONFERENCE_desc:0 "In the Burssels Conference we will propose our Benelux interests to Belgian Leader Leon DeGrelle. Together we shall create a strong barrier state against the English and Prussians."
FRA_a_peaceful_offer:0 "A Peaceful Offer"
FRA_a_peaceful_offer_desc:0 "We must bring Belgium into our alliance through a diplomatic offer. They will be a valuable ally for our cause."
FRA_rival_the_british_in_the_benelux:0 "Rival the British in the Benelux"
FRA_rival_the_british_in_the_benelux_desc:0 "The British dare try to counter our influence in the Benelux! We must stop them!"
FRA_protect_the_channel:0 "Protect the Channel"
FRA_protect_the_channel_desc:0 "In the case of war with Britain, we must stock up our fortifications on the coast to stop naval invasions."
FRA_demand_control_of_the_dutch_rhine:0 "Claim the Dutch Rhine"
FRA_demand_control_of_the_dutch_rhine_desc:0 "The Dutch Rhine is part of the natural borders of France, we must claim it as our own."
FRA_repair_relations_with_the_british:0 "Strengthen Relations with the British"
FRA_repair_relations_with_the_british_desc:0 "There are much greater threats than the British, we must secure a pact with them for the upcoming wars."
napoleanfrance.31.t:0 "France Offers Non-Aggression Treaty"
napoleanfrance.32.t:0 "Britain Accepts Non-Aggression Treaty"
napoleanfrance.32.d:0 "The British Empire has accepted our offer of non-aggression and hopes to continue good relations."
napoleanfrance.32.a:0 "Our Diplomatic Strength Grows!"
napoleanfrance.33.t:0 "The Franco-British Non Aggression Treaty"
napoleanfrance.33.d:0 "With Prussian and Italian expansionism rampant in Europe, the British and French have signed a non-aggression pact, strengthening ties between [ENG.GetLeader] and [FRA.GetLeader]. Wwar in Europe looms on the horizon, and this pact surely must scare the members of the First Brother's Coalition."
napoleanfrance.33.a:0 "Peace in Western Europe?"
FRA_protect_the_dutch:0 "Protect The Dutch"
FRA_protect_the_dutch_desc:0 "The Dutch are a potential target for European revanchists, so it is necessary to bring them under our protection."
FRA_exterminate_the_red_threat:0 "Exterminate the Red Threat"
FRA_exterminate_the_red_threat_desc:0 "The Jacobins in the Netherlands have won the war, we cannot let this scum survive! Send in the troops, and save the Dutch from the communist scum!"

belgian_election_events.5.t:0 "Belgian Election Campaign Begins!"
belgian_election_events.5.d:0 "The 1932 Belgian Elections were extremely controversial, as a well known Integralist Leon Degrelle won. It was not known whether the French Monarchist Supporting Movement Action Française intervened, but relations between the French and the British quickly soured. DeGrelle immediately voiced the words of Charles Marras, establishing an integral society. He and Napoleon have been coming close together much to the delight of the Action Française and the dismay of the British. Candidate Paul Van Zeeland, a progressive and anti-Degrellist, is supported and funded by Halifax's National Government. Both nations will likely support their favored candidate, and true democracy will likely be sidelined by the great powers. This election will likely decide their fate."
belgian_election_events.5.a:0 "And DeGrelle must win the election!"
belgian_election_events.5.b:0 "And Van Zeeland must win the election!"


belgian_election_events.6.t:0 "The Right Man for the Job"
belgian_election_events.6.d:0 "Eugene Deloncle's engineering skills would not help him here. The situation was chaotic in Belgium. Action Française had put him in charge of ensuring DeGrelle's victory in the upcoming elections, but roves of Flanderonians were out on the streets protesting against the Integral and pro-Walloonists government. He would have to conjure and coordinate a plan with both political and economic facets. It would be tough, but this election would likely decide the balance of power in Western Europe; DeGrelle must win."
belgian_election_events.6.a:0 "An Interesting Story..."

belgian_election_events.1.t:0 "DeGrelle is Victorious in Belgian Elections!"
belgian_election_events.1.d:0 "Current Premier and Pro-French Candidate Leon DeGrelle has emerged victorious in the 1936 Belgian Elections. Action Française's campaign for DeGrelle has been a big succses, as Napoleon hopes to further his influence and agenda in the Benelux. DeGrelle is likely to continue to pursue staunch Integralist and Conservative policies and reforms. A new era is dawning for Belgium."
belgian_election_events.1.a:0 "Well done!"
belgian_election_events.1.b:0 "Goddamn it!"

belgian_election_events.2.t:0 "Leon DeGrelle Forms Belgian Government"
belgian_election_events.2.d:0 "In important news today from the land of waffles, Leon Degrelle has won reelection in the 1936 Belgian Elections.\n\nRunning on a nationalist and Catholic platform, the Walloon was able to secure an easy victory over the opposition candidate, Paul von Zeeland. Because of Degrelle's French-leaning policies, the Action Française was believed to have played a critical role in his win.\n\nWestminister watched the election in fear while Napoleon VI's government rejoiced as France's influence in the Benelux continues to grow."
belgian_election_events.2.a:0 "Who Cares?"

belgian_election_events.3.t:0 "Van Zeeland is Victorious in Belgian Elections!"
belgian_election_events.3.d:0 "Candidate for Premier and Pro-British Candidate Paul von Zeeland has emerged victorious in the 1936 Belgian Elections. Action Française's campaign for DeGrelle has failed, and Napoleon's hopes to further his influence and agenda in the Benelux will be much more difficult to pursue. Paul Van Zeeland to pursue new Liberal policies and reforms. A new era is dawning for Belgium."
belgian_election_events.3.a:0 "NOOOO"
belgian_election_events.3.b:0 "YESSS"

belgian_election_events.4.t:0 "Paul van Zeeland Forms Belgian Government"
belgian_election_events.4.d:0 "In important news today from the land of chocolate, Paul van Zeeland has won first time election in the 1936 Belgian Elections.\n\nRunning on a conservative and austerity platform, van Zeeland was able to secure a hard fought victory over the opposition candidate, Leon Degrelle. Because of Van Zeeland's British-leaning policies, the British government was believed to have played a critical role in his win.\n\nNapoleon VI's government watched the election in fear while Westminister rejoiced as France's influence in the Benelux is blocked."
belgian_election_events.4.a:0 "A New Dawn for A Nation that Doesn't Exist?"


influencing_belgium:0 "Influencing Belgian Elections"
influencing_belgium_desc:0 "The upcoming Belgian Elections will likely decide the balance of power in the Benelux. There are two candidates: the Integralist Pro-French Candiidate and incumbent §CLeon Degrelle§!, and his liberal Pro-British opponent §RPaul Van Zeeland§!.\n\n[FRA.GetFlag] French Influence: [?FRA.belgian_influence]\n[ENG.GetFlag] British Influence: [?ENG.belgian_influence]"
