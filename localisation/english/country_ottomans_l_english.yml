TUR_sultan_meets_world_desc:0 "Our glorious nation cannot be constrained within its own borders and hope to achieve greatness. We must look outwards to the world near and far for influence and power!"
TUR_pontic_provocation:0 "Pontic Provocation"
TUR_pontic_provocation_desc:0 "The Pontic State is carved out of the rightful Ottoman lands of Trebizond, we cannot stand for this! Our brave soldiers will begin light skirmishes across the border to test their will, we may even be able to liberate the lands from Orthodox oppressions!"

