TUR_losers_of_the_europakrieg:0 "Treaty of Edirne"
TUR_losers_of_the_europakrieg_desc:0 "While the our ally Austria managed to get off with minor territorial concessions and a poorly enforced treaty, we did not escape the wrath of the Balkan states. Determined to make our life as miserable as possible we were forced to hand over the valuable city of Edirne to the Bulgars and the Pontic region to the Russians. Many Turks living in the Christian-Dominated areas crave to be united with our Empire one day, but for now our people and army remains crippled and will remain so until §Rwe have reclaimed all former lands of the Empire (Edirne, Trabzon, and Armenia)."

