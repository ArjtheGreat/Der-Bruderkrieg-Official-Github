AUS_end_the_prussians:0 "End the Prussians"
AUS_end_the_prussians_desc:0 "Time for the great plan to go into action! For Austria!"
AUS_protect_saxony_and_hannover:0 "Protect Saxony and Hannover"
AUS_protect_saxony_and_hannover_desc:0 "we need to protect our German brothers from the great menace!"
AUS_ready_for_war:0 "Ready for war"
