AUS_militaristic_state:0 "Militaristic State"
AUS_militaristic_state_desc:0 "With the Austrian Empire not being as powerful as it used to be, it is time to militarize or army! We shall put all of our men that our 18 years old and above to at least 2 years of service in the military. We will become one of the most powerful countries on the planet, with our militaristic might! \n\nWe are going to bring glory. \n\nFor the Empire!"
AUS_raise_the_dolfuss_youth:0 "Raise the Dolfuss Youth"
AUS_raise_the_dolfuss_youth_desc:0 "We need to raise the Youth to be able to have the perfect country in the future!"

AUS_dolfuss_infrastructure:0 "Dolfuss Infrastructure"
AUS_dolfuss_infrastructure_desc:0 "We must improve our country to withstand the enemies of the world! and Dolfuss is the perfect man for the job."
AUS_dolfuss_seizes_power:0 "Dolfuss Seizes Power"
AUS_dolfuss_seizes_power_desc:0 "Time for the right person to seize power!"
AUS_vangouins_conservative_government:0 "Vangouin's Conservative Government"
AUS_vangouins_conservative_government_desc:0 "It is better to stay as we are, for the time being at least."
AUS_oppression_of_the_minorities:0 "Oppression of the Minorities"
AUS_oppression_of_the_minorities_desc:0 "It is time we do what is needed! The minorities are harming our people! They deserve to be oppressed."
AUS_forced_conscriprion:0 "Forced Conscriprion"
AUS_forced_conscriprion_desc:0 "To defend ourselves we must do what needs to happen, Forced Conscription is what needs to be done!"
AUS_control_the_resource_flow:0 "Control the Resource flow"
AUS_control_the_resource_flow_desc:0 "To have full control of our country we must act fast and control all the resources!"
AUS_reducation_campaign:0 "Reducation Campaign"
AUS_reducation_campaign_desc:0 "To have a successful future we must educate the people of Austria."
AUS_superiority_of_the_austrian_race:0 "Superiority of the Austrian race"
AUS_superiority_of_the_austrian_race_desc:0 "We all know the Austrian Race is superior to all others, we just need to prove it!"
AUS_crack_down_on_dissents:0 "Crack down on dissents"
AUS_crack_down_on_dissents_desc:0 "To achieve stability in our great empire we must crackdown on all dissents!"
AUS_austrofascism:0 "Austrofascism"
AUS_austrofascism_desc:0 "It is time to do what is needed."
AUS_a_deal_with_mussolini:0 "A deal with Mussolini"
