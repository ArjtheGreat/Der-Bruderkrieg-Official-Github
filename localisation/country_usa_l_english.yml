l_english:

  DBK_USA_DESC:0 "The last few decades have been a challenging few for the United States. After Theodore Roosevelt won re-election in 1912 under the progressive parties, the US was supposed to embark upon creating a bright future, staying out of the Europakrieg. The US experienced a growing middle class under Theodore Roosevelt’s progressive policies until Warren G. Harding’s mass removal of progressive regulations resulted in an economic collapse in 1924. Fast forward 12 years and after multiple failed attempts, incumbent president Huey Long thinks he may finally have the solution to the depression. The upcoming 1936 election will decide if he will have the opportunity to prove it. Ridden with polio, economic ruin and the dust bowl, dark times may lay ahead for the United States."
 

  USA_kingfish:0 "§CThe Kingfish§!"
  USA_kingfish_2:0 "§CThe Kingfish§!"
    

  LONG_DESC:0 "Huey 'The Kingfish' Long was at one point a nobody from the rural town of Winnfield about 200 miles northwest of Baton Rouge. But Long didn't stay a nobody forever and very quickly became a well known figure in Louisiana. After attending university he became a skilled and well known lawyer who was known for never taking a case against the poor man.Long’s law skills even caught the attention of WIlliam Howard Taft who said Long was 'the most brilliant lawyer who ever practiced before the United States Supreme Court.' His time as a lawyer saw the beginning of his never ending battle against the Standard oil company of Louisiana. Long was elected to "chair of the Louisiana public service commision' in 1922. In 1924 Long unsuccessfully ran for governor of Louisiana, although he became more well known and would still play a key role in the state's politics. In 1928 Long ran again with the slogan 'Every man a king' and won with the largest voter margin in Louisiana till that point. Long's leadership transformed the once isolated swamp communities of Louisiana to bustling towns connected with real paved roads. Long’s policies of helping the common man boosted him to national stardom.\n\nLong was governor until 1932. In 1932 Long ran against FDR for the democrat nominee. The race was close but a week before the democratic convention of 1932 an affair FDR was in with a woman was published in the newspaper with photo evidence. Over the previous months FDR’s polio had become worse and was now noticed by the public. This led to Long securing the nomination in a very close 52% win. Long easily beat incumbent President Herbert Hoover winning 58% of the popular vote or 22,377,868 votes  out of the 38,582,531 voters that year. Long won 409 of 531 electoral college votes. Long has since tried to pass multiple massive public relief bills and programs but has experienced fierce resistance from congress. Long’s battle with Standard Oil still continues and despite his best efforts the nation is on fire, battling a polio outbreak, a bad economy and an upcoming election. The 1936 election will decide the fate of Huey Long and America."

  
