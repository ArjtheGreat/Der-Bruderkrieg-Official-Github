USA_smiths_radical_safeguarding:0 "Smith’s Racial Safeguarding"
USA_smiths_radical_safeguarding_desc:0 "Smith has taken up a policy called by some “Racial Safeguarding”. Smith has started using his experience as sheriff to help coordinate police departments to help protect minorities of both race and religion. Added with Smith’s new move to create the new  “Bureau of Minority Directed Terrorism” and it has become quite that while Smith has not given full equality to blacks and all minorities, he is willing to help protect them while he starts a hearts and minds campaign to help eventually move towards ful equality. However maintaining this policy is sucking up more and more money."
USA_mcadoos_nativist_rallies:0 "McAdoo's Nativist Rallies"
USA_mcadoos_nativist_rallies_desc:0 "Vice-President McAdoo in hopes of stirring up support for his racial and social policies has begun a tour of the south, specifically in areas dominated by whites and protestants. He stops in these towns and gives radical speeches in hopes of reigniting old nativist sentiment across the US."
USA_a_blind_eye_to_racial_violence:0 "A Blind Eye To Racial Violence"
USA_a_blind_eye_to_racial_violence_desc:0 ""
USA_the_efficiency_movement:0 "The Efficiency Movement"
USA_the_efficiency_movement_desc:0 "The efficiency movement wasn't a group but more a era of an idea Led by Al Smith as governor of New York where inefficient and useless systems, taxes and other government programs were either improved or removed all together to not waste tax dollars, It is time that this movement make a comeback to combat the depression"
USA_segregate_government_buildings:0 "Segregate Government Buildings"
USA_segregate_government_buildings_desc:0 "As one of McAdoo's first moves in regards to his newfound power over the nation's social policy, he has already started to implement policies outlined by the failed Democrat Presidential nominee of 1912, Woodrow Wilson. Chief among these is the immediate implementation of segregation in all federal government buildings."
