l_english: 
teststuff.3.title:0 "Rojava and Yazidi Revolution of 1937"
teststuff.3.desc:0 "2 years after the Failed 1935 Yazidi Revolt, the Rojava, with the help of the Yazidis have risen up with the other Kurds and have risen up against the Ottoman Empire"
teststuff.3.a:0 "Ouch"
teststuff.4.title:0 "Dersim Revellion"
teststuff.4.desc:0 "The Zazas/Alevi/Kurdish and Some Kurds have rebelled against our Rule. They have made their own state and are closely aligned with the Other Kurds. Their Leader is named Seyid Riza."
teststuff.4.a:0 "They wont get away with this"
teststuff.5.title:0 "2nd Dersim Rebellion"
teststuff.5.desc:0 "They have done it again and rebelled against us again. The Alevis/Kurds/Zazas have rebelled again."
teststuff.5.a:0 "Not Again"
teststuff.6.title:0 "Constantinople Falls"
teststuff.6.desc:0 "A group of Ethnically Greek fanatics of Roman History have created a new Roman Empire called Byzantium in Istanbul and have the support of most of the ethnic Greeks in our Western Empire. They are also being helped by the Greek Government but opposed by the Bulgarian Government who also wants most of the land. Due to the Kudish and Zaza rebellions their was almost no resistance by the Turkish army. They have the support of the Pope."
teststuff.6.a:0 "Thats our Capital!"
teststuff.7.title:0 "Roman Merger"
teststuff.7.desc:0 "The Romans have offered to Combine Governments."
teststuff.7.a:0 "Yes"
teststuff.7.b:0 "No"
teststuff.8.title:0 "Egypt Takes control of Ghazzah"
teststuff.8.desc:0 "Given the current struggle of the Ottomans, the Egyptians have taken this to their Advantage to get Back some of their territories from the Levant and have Taken Southern Palestine."
teststuff.8.a:0 "Those Bastards!"
teststuff.9.title:0 "Trebizond Seizes land in the North"
teststuff.9.desc:0 "The Trebizondians have seized some of the Northern coastal parts of Anatolia Asia Minor from us and are continuing to try to invade us. They have also agreed to not fight with Byzantium or Greece."
teststuff.9.a:0 "Fuck"
teststuff.10.title:0 "The Mamluks are Back in Iraq"
teststuff.10.desc:0 "The Mamluks have come back to power after Just over 100 years out of Power. While last time they existed within the Ottoman Empire, this time they want complete independence and have seized most of the Shi'a parts of Iraq with their leader Hikmat Sulayman, who had connections to the old Regime to take Their Part of Iraq/Mesopotamia and they are supported by the Iranians."
teststuff.10.a:0 "Those Infidels!"
teststuff.11.title:0 "Christian Revolt"
teststuff.11.desc:0 "After years of Oppression and Emigration to places like Latin America in the 1800s, the Christians have revolted and created their own state called Greater Lebanon in the mists of Chaos.They have the support of the Pope."
teststuff.11.a:0 "Lets Crucify them all, they will all be like their Messiah"
teststuff.12.title:0 "Assyrian Revolt"
teststuff.12.desc:0 "The Syrians have made their own country based on the Borders of the 1st Ebla Kingdom's Borders  with the capital in Damascus and a plan to build Mardikh VIII Ebla city. Their leader is the Nationalist Hashim al-Atassi"
teststuff.12.a:0 "Why do the Sytians Need their Own State?"
teststuff.13.title:0 "Arab Revolt"
teststuff.13.desc:0 "Due to the isolation from them and the Ottomans, the Arabs have taken the Opportunity to revolt from our rule and take the Hejaz areas,  Trans Jordan, and Central Palestine."
teststuff.13.a:0 "They have taken our Holy Cities!"
teststuff.14.title:0 "Armenian Genocide"
teststuff.14.desc:0 "The Armenians got into a conflict with the Ottoman General Ataturk and upraised to make their own state with hopes to form greater Armenia."
teststuff.14.a:0 "Hopefully this will be the last one"
