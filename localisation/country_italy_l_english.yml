ITA_mafia_idea_2:0 "The South in Tatters"
 ITA_mafia_idea_2_desc:0 "Once upon a time the South was the Kingdom of Two Sicilies, which rallied valiantly under the heroic Garibaldi to free Italy from oppression. Hope and enthusiasm blossomed in Southern Italy, which the King promised to restore and glorify. 75 years later, and that hope is gone.\n\nIt started with the Third War of Italian Independence. Italians across the peninsula rallied to break the hated Austrians and to free Venice. With the cry of, “Primo Venezia Poi Roma!”, the Southerners eagerly rallied to the House of Savoy. Hundreds of thousands of Italians fought and died for Venice, and instead the King sacrificed Lombardy for peace. The Southern spirit was dented, but not broken. Next the new King, Victor Emmanuel III, promised vengeance. Italy would be free! This time, with all Europe by our side, we would prevail against Austrian tyranny! The South watched in horror as the Northern fields first went fallow and then burned, as the flower of their manhood fell at Padua thanks to the incompetence of Cadorna and the officers, and in fear as the King called to us. Still we answered the call, with the Levy of ‘99, and watched as again, the King sacrificed hundreds of thousands of boys, for they were just 18, for naught. At the peace, Italy was denied even Lombardy, as were our only faithful allies, the Prussians, both of us betrayed by the great menacing bear of the East. But our wrath was reserved not for Russia, but the King. Fool us once, shame on him. Fool us twice, shame on us. The dreams of Garibaldi were dead. The economy, already in bad shape compared to the North, lay in tatters.\n\nIn this state, it was not surprising that veterans turned to crime. Huge crime networks soon lorded over Sicily, and the cynical South accepted it. The Cosa Nostra even enjoyed popular support because they were the one organization that offered security and peace. Finally the South could rest, and was it really not worth the money?\n\nThe South’s economy is a broken relic of the past. Its politics are defined by cynicism and the mafia. But perhaps the fire still burns. Perhaps the South will still fight for Italy. Perhaps the South’s problems would be fixed. But then again, it would take a great leader indeed to do that..."
