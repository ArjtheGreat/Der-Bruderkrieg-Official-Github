BENITO_MUSSOLINI_DESC:0 "§g§GBenito Mussolini§! was born in Predappio in 1883. He immigrated from Austria to Italy by way of Young Italy, and became an editor of the leftist newspaper, Avanti! However, he was expelled from the PSI for his support of the Europa Krieg, and began organizing bands of nationalistic youth. It was then that he met §CJulius Evola§! and §OFilippo Marinetti§!, who would define his ideological beliefs. Mussolini joined Evola’s §Coccultist traditionalism§! with Marinetti’s §Oatheist futurism§! to produce an ideology glorifying §Gwar§!, §Gstrength§!, and §GItaly§!.\n\nWith the peace a humiliating betrayal of Italy, Mussolini railed against the left, and North Italy exploded into violence during the §RBiennio Rosso§!, which ended when he seized control of Florence. He gave up many of his futurist principles to make the King appoint him prime minister, which would cause a break with §OMarinetti§!. But, unbeknownst to him, his friend §CEvola§! struck up §Wa friendship with the King§!, who agreed with his radical traditionalist ideas. Mussolini, unaware of the defection of his friends, settled into government. The Grand Fascist Council superseded Parliament and the Acerbo Law granted Mussolini full control. Mussolini’s main enemy was the §Rsocialists§!, divided between the Radicals led by §RAntonio Gramsci§! and Moderates led by §RFerrucio Parri§!. Mussolini initiated §GLa Rinascita§!, a program to promote Italian culture and eliminate socialists. Socialist Leader Giacomo Matteoti was assassinated which sparked outrage and riots that nearly provoked his dismissal, but §CEvola§! convinced the King that the Reds were worse than Mussolini. But, §WVictor Emanuel§!, fearing the socialist reaction and looking to undermine Mussolini, forbade him from purging the Moderates. The king forced Mussolini to adopt “non-violence,” and compliance with the MSVN Blackshirts was permitted.\n\nMussolini hoped that these reforms would cement his rule, but they undermined it. He naively believed he had the Victor's support, while the King and §CEvola§! were plotting to make the latter Prime Minister. §RThe fascist economic boom ended§! as the combination of futurism, syndicalism, and corporatism caused economic instability. §RParri’s support only grew,§! despite MSVN control. But by far the greatest threat was in his own party, divided in four. The first were the §OFuturists§!, enraged at Mussolini for compromising. Then §CEvola’s wing§! of the party, feigning loyalty to Mussolini while planning his downfall with the King. The third were §Bconservatives§! who had joined the party to destroy socialism but were disloyal to fascism. The fourth faction were §Gloyal to Il Duce§! and could be counted on. He still had broad popular support, but many plotted his downfall.\n\nIn 1936, Mussolini remains unaware of his situation, overwhelmed by his belief in §GRoman revival§!. §RHis regime grows shakier everyday, with opponents on all sides plotting his demise.§! Will Mussolini prove himself the heir to Augustus, or will the Ides of March come?§!"


##national missions
ITA_national_mission_1_tt:0 "§YUnited Again§!\n\nItaly used to be heavily divided between the more developed north and the rural, crime-riddled south, but we have now healed this divide. In Sicily, the Mafia is pacified and no more a threat. Now that we have solved these problems, Italy shall become a powerful state acting in unison, and every Italian shall be equal.\n\nTo complete this mission, we §Ymust have solved the Southern Problem§!\n\nAs a reward for completing the mission, we will gain §Y150 political power§!"

ITA_national_mission_2_tt:0 "§YMare Nostrum§!\n\nRome was once the dominant power of the Mediterranean. Its boats could sail across the Earth, conquering and discovering new lands. Now we have lived up to Rome's legacy by taking back Gibraltar and solidifying the control of our sea, Mare Nostrum, with an ultrapowerful navy. Italy shall rule the seas!\n\nTo comnplete this mission, we will require §Ysome amount of ships§! and control of §YGibraltar§!.\n\nAs a reward for completing the mission, we will gain §Ysome naval stuff§!"

ITA_national_mission_3_tt:0 "§YAll Roads Lead to Rome§!\n\nAs they said two millennium ago, all roads lead to Rome! Well at least in Italy of course. With uniting the nation with roads, rails and more our industry can now flourish as our society is more interconnected than ever. And we finally reconquered our beautiful capital city from the treacherous pope. For a great Italia!\n\nTo complete this mission, we will require §Y4 infrastructure§! in every state and §Yownership of Rome.§!\n\nUpon completing this mission, we will get the §Ynational spirit "A Modern Italy", giving 15% infrastructure building speed and 10% division speed§!"
ITA_a_modern_italy:0 "A Modern Italy"

ITA_national_mission_4_tt:0 "§YRisorgemonto Complete§!\n\nFor centuries Italians have been divided between different realms, the French, Austrians, Spanish and more took advantage of us. However, now the Risorgimento has been completed. With Italians united under one banner, a new future comes for our young nation.\n\nTo complete this mission, we will have to §Yown all Italian core states.§!\n\nUpon completing this mission, we will unlock §Ydecisions allowing us to celebrate the Risorgemento!§!"


